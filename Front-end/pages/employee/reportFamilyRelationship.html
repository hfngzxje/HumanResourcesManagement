<!DOCTYPE html>
<html lang="en">

<head>
  <title>Báo cáo danh sách người thân | Employee</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Main CSS-->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../../assets/styles/common/changePassword.css" />
  <link rel="stylesheet" type="text/css" href="/assets/styles/pages/staffSideBar/common.css">
  <link rel="stylesheet" type="text/css" href="/assets/styles/pages/css/main.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <!-- Font-icon css-->
  <script>
    // Đặt đoạn mã kiểm tra vào đây
    (function () {
      if (!localStorage.getItem('maNhanVien')) {
        window.location.href = '/pages/authentic/login.html';
        return; // Chuyển hướng nếu không có mã nhân viên
      }
    })();
  </script>
  <style>
    @media (max-width: 768px) {
      #tabList {
        display: none;
      }

      #tabDropdown {
        display: block;
      }
    }

    @media (min-width: 769px) {
      #tabList {
        display: flex;
      }

      #tabDropdown {
        display: none;
      }
    }
  </style>
</head>

<body onload="time()" class="app sidebar-mini rtl">

  <!-- Navbar-->
  <layout-header></layout-header>
  <!-- Sidebar menu-->
  <div class="app-sidebar__overlay" data-toggle="sidebar"></div>
  <layout-sidebar></layout-sidebar>
  <main class="app-content">
    <div class="row">
      <div class="col-md-12">
        <div class="app-title">
          <ul class="app-breadcrumb breadcrumb">
            <li class="breadcrumb-item"><a href="#"><b>Báo cáo danh sách người thân</b></a></li>
          </ul>
          <div id="clock"></div>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="px-5 mb-4 mt-4">
        <h1 class="text-xl font-bold mb-2">Mẫu báo cáo</h1>
        <base-select id="tabList" label=" "> </base-select>
      </div>
      <!--Left-->
      <div class="row">
        <div class="col-md-12">
          <div class="tile">
            <h3 class="tile-title">Danh sách người thân</h3>
            <div>
              <form id="report_form">
                <div class="">
                  <div class="input-container">
                    <div class="grid grid-cols-4 gap-x-5">
                      <div class="col-span-2 sm:col-span-1 mt-2 ">
                        <base-select id="quanhe" label="Quan hệ" name="QuanHe" keyValue="id" keyLabel="ten"
                          api="https://hrm70-b4etbsfqg7b7eecg.eastasia-01.azurewebsites.net/api/DanhMucQuanHe/getDanhMucDanToc"
                          includeAll></base-select>
                      </div>
                      <div class="col-span-2 sm:col-span-1 ">
                        <base-input-number id="tuoitu" label="Tuổi từ" name="TuoiTu"></base-input-number>
                      </div>
                      <div class="col-span-2 sm:col-span-1 ">
                        <base-input-number id="tuoiden" label="Tuổi đến" name="TuoiDen"></base-input-number>
                      </div>
                      <div class="col-span-2 sm:col-span-1 mt-3">
                        <base-select id="gioitinh" label="Giới tính" name="GioiTinh" options="gioiTinh"
                          style="margin-top: 9px"></base-select>
                      </div>
                    </div>

                    <div class="col-span-2 sm:col-span-1">
                      <div id="report_form_action" class="flex flex-wrap mt-3 justify-center space-x-6"></div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <base-table id="tableReport" api="buildApiUrl" columns="TableColumns" event="tableEvent" pageSize="4"
            method="POST">
        </div>
      </div>

    </div>
    <layout-footer></layout-footer>
    <custom-alert></custom-alert>
    <custom-error></custom-error>
    <custom-success></custom-success>
  </main>



  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/datepicker.min.js"></script>
  <script src="../../assets/scripts/pages/employee/employeeComponent.js"></script>
  <script src="../../assets/scripts/common/transform.js"></script>
  <script src="../../assets/scripts/common/loading.js"></script>
  <script src="../../assets/scripts/pages/employee/reportCommon.js"></script>
  <script src="/assets/scripts/common/popupHandle.js"></script>
  <script src="../../assets/scripts/common/formHanlde.js"></script>
  <script src="../../assets/scripts/pages/employee/reportFamilyRelationship.js"></script>
  <script src="../../assets/scripts/pages/authentic/logOut.js"></script>
  <script src="../../assets/scripts/pages/authentic/changePasswordPassword.js"></script>
  <script src="/assets/scripts/common/dateTime.js"></script>
  <script src="/assets/scripts/common/popupConfirm.js"></script>

</body>

</html>
