<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Table with Pagination and Filter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.4.7/flowbite.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mx-auto mt-10">
      <div class="mb-4 p-4 bg-gray-100 rounded shadow-lg">
        <div class="mb-2">
          <input
            id="filterInput"
            type="text"
            class="border p-2 w-full rounded"
            placeholder="Search..."
          />
        </div>
        <div class="mb-2">
          <select id="filterOption" class="border p-2 w-full rounded">
            <option value="">Select Filter Option</option>
            <option value="name">Name</option>
            <option value="email">Email</option>
            <option value="status">Status</option>
          </select>
        </div>
        <button
          id="filterButton"
          class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
        >
          Filter
        </button>
      </div>
      <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
        <table class="min-w-full bg-white divide-y divide-gray-200">
          <thead class="bg-blue-500 text-white">
            <tr>
              <th
                scope="col"
                class="py-3 px-6 text-left text-xs font-medium uppercase tracking-wider"
              >
                ID
              </th>
              <th
                scope="col"
                class="py-3 px-6 text-left text-xs font-medium uppercase tracking-wider"
              >
                Name
              </th>
              <th
                scope="col"
                class="py-3 px-6 text-left text-xs font-medium uppercase tracking-wider"
              >
                Email
              </th>
              <th
                scope="col"
                class="py-3 px-6 text-left text-xs font-medium uppercase tracking-wider"
              >
                Status
              </th>
              <th
                scope="col"
                class="py-3 px-6 text-left text-xs font-medium uppercase tracking-wider"
              >
                Created At
              </th>
              <th
                scope="col"
                class="py-3 px-6 text-left text-xs font-medium uppercase tracking-wider"
              >
                Action
              </th>
            </tr>
          </thead>
          <tbody id="tableBody" class="bg-white divide-y divide-gray-200">
            <!-- Data will be injected here -->
          </tbody>
        </table>
      </div>
      <div class="mt-4 flex items-center justify-between">
        <button
          id="prevPage"
          class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-2"
        >
          Previous
        </button>
        <div id="pagination" class="flex space-x-2"></div>
        <button
          id="nextPage"
          class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded ml-2"
        >
          Next
        </button>
        <span id="totalPages" class="ml-auto text-gray-700"></span>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.4.7/flowbite.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
