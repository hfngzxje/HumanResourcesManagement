<!DOCTYPE html>
<html>

<head>
    <title>Khôi phục mật khẩu</title>
    <script src="../../assets/scripts/common/registerComponent.js"></script>
    <link rel="stylesheet" type="text/css" href="/assets/styles/css/util.css">
    <link rel="stylesheet" type="text/css" href="/assets/styles/css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <script>
        // Đặt đoạn mã kiểm tra vào đây
        (function() {
            if (localStorage.getItem('maNhanVien')) {
                window.location.href = '/pages/error.html';
                return; // Chuyển hướng nếu không có mã nhân viên
            }
        })();
    </script>
</head>

<body>
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <div class="login100-pic js-tilt" data-tilt>
                    <img src="/assets/images/fg-img.png" alt="IMG">
                </div>
                <!--=====TIÊU ĐỀ======-->
                <div class="login100-form validate-form">
                    <span class="login100-form-title">
                        <b>KHÔI PHỤC MẬT KHẨU</b>
                    </span>
                    <!--=====FORM INPUT TÀI KHOẢN VÀ PASSWORD======-->
                    <form id="forgotPassword_form">

                        <div class="wrap-input100 validate-input">
                            <input class="input100" type="text" placeholder="Nhập email" name="email"
                                id="email">

                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class='bx bx-user'></i>
                            </span>
                        </div>

                        <!--=====ĐĂNG NHẬP======-->
                        <div class="container-login100-form-btn">
                            <input type="button" value="Lấy lại mật khẩu" id="submit" />
                        </div>
                        <div class="text-center p-t-12">
                            <a class="txt2" href="/pages/authentic/login.html">
                                Trở về đăng nhập
                            </a>
                        </div>
                    </form>

                    <!--=====FOOTER======-->
                    <div class="text-center p-t-70 txt2">
                        Phần mềm quản lý nhân sự <i class="far fa-copyright" aria-hidden="true"></i>
                        <script type="text/javascript">document.write(new Date().getFullYear());</script> 
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../../assets/scripts/common/loading.js"></script>
    <script src="../../assets/scripts/common/formHanlde.js"></script>
    <script src="../../assets/scripts/pages/authentic/forgotPassword.js"></script>
</body>

</html>
