<!DOCTYPE html>
<html lang="en" xmlns="">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../../assets/styles/common/common.css" />
    <script src="../../assets/scripts/common/registerComponent.js"></script>
    <title>Danh sách nhân viên</title>
</head>

<body class="text-gray-600">
    <div class="h-screen w-screen flex flex-col overflow-auto">
        <layout-header></layout-header>
        <div class="flex flex-1 overflow-auto">
            <layout-sidebar class="zIndexSideBar"> </layout-sidebar>
            <div class="flex-1 bg-gray-200 p-3 overflow-auto">
                <div class="h-fit w-full bg-white rounded-lg p-3">
                    <div class="text-sm font-medium text-center text-gray-500 border-b border-gray-200 mt-3">
                        <ul id="tabList" class="flex flex-wrap text-sm font-medium text-center text-gray-500"></ul>
                    </div>

                    <!-- Nội dung form theo từng màn hình -->
                    <div class="mt-3">
                        <form id="resume_form" class="flex gap-x-5">
                            <div class="flex-1 h-fit grid grid-cols-2 gap-y-2 gap-x-5">
                                <base-input class="col-span-2" label="Họ và tên (*)" name="ten" required="true"></base-input>
                                <base-datepicker label="Ngày sinh(*)" name="ngaysinh"required="true"></base-datepicker>
                                <!-- <base-input-phone label="Số điện thoại" name="dienthoai"></base-input-phone> -->
                                <div>
                                    <label-form-item name="Giới tính(*)"required="true"></label-form-item>
                                    <div class="flex gap-5">
                                        <base-radio label="Nam" name="gioitinh" value="1" checked></base-radio>
                                        <base-radio label="Nữ" name="gioitinh" value="0"></base-radio>
                                    </div>
                                </div>
                                <base-input-phone label="Di động(*)" name="didong" required="true"></base-input-phone>
                                <base-input label="Email (*)" name="email" required="true"></base-input>
                                <base-input-number label="CMND(*)" name="cmnd"required="true"></base-input-number>
                                <base-datepicker label="Ngày cấp(*)" name="cmndngaycap"required="true"></base-datepicker>
                                <base-input class="col-span-2" label="Nơi sinh(*)" name="noisinh"required="true"></base-input>
                                <base-input class="col-span-2" label="Quê quán(*)" name="quequan"required="true"></base-input>
                                <base-input label="Nghề nghiệp" name="nghenghiep"></base-input>
                                <base-datepicker label="Ngày tuyển dụng" name="ngaytuyendung"></base-datepicker>

                                <base-select label="Chúc Vụ Hiện Tại" name="chucvuhientai"
                                    api="https://localhost:7141/api/NhanVien/chucDanh" keyValue="id"
                                    keyLabel="ten"></base-select>

                               <base-select label="Phòng" name="phong"
                                    api="https://localhost:7141/api/NhanVien/phong" keyValue="id"
                                    keyLabel="ten"></base-select>

                                <base-select label="Tổ" name="to"
                                    api="https://localhost:7141/api/NhanVien/to" keyValue="id"
                                    keyLabel="ten"></base-select>

                                <base-input label="Cơ quan tuyển dụng" name="coquantuyendung"></base-input>

                                <base-select label="Ngạch công chức" name="ngachcongchuc"
                                api="https://localhost:7141/api/NhanVien/ngachCongChuc" keyValue="id"
                                keyLabel="ten"></base-select>

                                <base-datepicker label="Ngày vào đảng" name="ngayvaodang"></base-datepicker>
                                <base-datepicker label="Ngày tham gia tổ chức chính trị xã hội"
                                    name="social_political_organization_join_date"></base-datepicker>
                                <base-input class="col-span-2" label="Nơi tham gia" name="noithamgia"></base-input>
                                <div class="col-span-2 flex items-center gap-x-5">
                                    <base-checkbox label="Là thương binh hạng" class="!mb-0"
                                        name="lathuongbinh"></base-checkbox>
                                    <base-input class="flex-1" hide-label="true" name="thuongbinh"></base-input>
                                </div>
                                <base-input label="Mã số BHXH" name="bhxh"></base-input>
                                <base-input label="Mã số BHYT" name="bhyt"></base-input>
                            </div>
                            <div class="flex-1  grid grid-cols-2 gap-y-2 gap-x-5">
                                <div class="col-span-1 flex flex-col gap-y-2">
                                    <base-select label="Tình trạng hôn nhân(*)" name="honnhan"
                                        options="MaritalOptions"required="true"></base-select>

                                    <base-select label="Dân tộc(*)" name="dantoc"
                                        api="https://localhost:7141/api/NhanVien/danToc" keyValue="id"
                                        keyLabel="ten"></base-select>

                                    <base-select label="Tôn giáo" name="tongiao"
                                        api="https://localhost:7141/api/NhanVien/tonGiao" keyValue="id"
                                        keyLabel="ten"></base-select>

                                    <base-input label="Nơi cấp(*)" name="cmndnoicap"required="true"></base-input>
                                </div>
                                <div class="col-span-1 h-[300px]">
                                    <base-upload name="anh" idImage="employeeImage" ></base-upload>
                                </div>
                                <base-input class="col-span-2" label="Nơi đăng ký hộ khẩu thường trú(*)"
                                    name="thuongtru"required="true"></base-input>
                                <base-input class="col-span-2" label="Nơi ở hiện nay(*)" name="tamtru"required="true"></base-input>
                                <base-input class="col-span-2" label="Công việc chính"
                                    name="congviecchinh"></base-input>
                                <base-datepicker label="Ngày vào ban" name="ngayvaoban"></base-datepicker>
                                <base-datepicker label="Ngày công tác" name="ngaychinhthuc"></base-datepicker>
                                <base-datepicker label="Ngày nhập ngũ" name="ngaynhapngu"></base-datepicker>
                                <base-datepicker label="Ngày xuất ngũ" name="ngayxuatngu"></base-datepicker>
                                <base-input class="col-span-2" label="Quân hàm cao nhất"
                                    name="quanhamcaonhat"></base-input>
                                <base-input class="col-span-2" label="Danh hiệu được phong tặng cao nhất"
                                    name="danhhieucaonhat"></base-input>
                                <div class="col-span-2 flex items-center gap-x-5">
                                    <base-checkbox label="Là con gia đình chính sách" class="!mb-0"
                                        name="laconchinhsach"></base-checkbox>
                                    <base-input class="flex-1" hide-label="true" name="chinhsach"></base-input>
                                </div>
                                <base-input label="Số thẻ ATM" name="atm"></base-input>
                                <base-input label="Ngân hàng(*)" name="nganhang"required="true"></base-input>
                            </div>
                        </form>
                        <div id="resume_form_action" class="flex gap-x-5 mt-5 justify-end"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/datepicker.min.js"></script>
    <script src="../../assets/scripts/common/transform.js"></script>
    <script src="../../assets/scripts/common/loading.js"></script>
    <script src="../../assets/scripts/pages/staff/common.js"></script>
    <script src="../../assets/scripts/common/formHanlde.js"></script>
    <script src="../../assets/scripts/pages/staff/resume.js"></script>
</body>

</html>
