<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tổng quan | Quản trị Admin</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Main CSS-->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../assets/styles/common/changePassword.css" />
    <link rel="stylesheet" type="text/css" href="/assets/styles/pages/css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- Font-icon css-->
    <script src="../../assets/scripts/pages/staff/checkRole.js"></script>
    <style>
        @media (max-width: 768px) {
            #tabList {
                display: none;
            }

            #tabDropdown {
                display: block;
            }
        }

        @media (min-width: 769px) {
            #tabList {
                display: flex;
            }

            #tabDropdown {
                display: none;
            }
        }
    </style>
</head>

<body onload="time()" class="app sidebar-mini rtl">
    <!-- Navbar-->
    <layout-header></layout-header>
    <!-- Sidebar menu-->
    <div class="app-sidebar__overlay" data-toggle="sidebar"></div>
    <layout-sidebar></layout-sidebar>
    <main class="app-content">
        <div class="text-sm font-medium text-center text-gray-500 border-b border-gray-200 mt-3">
            <ul id="tabList" class="flex flex-wrap text-sm font-medium text-center text-gray-500"></ul>
            <base-select id="tabDropdown" label=" " class="hidden"></base-select>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="app-title">
                    <ul class="app-breadcrumb breadcrumb">
                        <li class="breadcrumb-item"><a href="#"><b>Bảng điều khiển</b></a></li>
                    </ul>
                    <div id="clock"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <!--Left-->
            <div class="col-md-12 col-lg-resume">
                <div class="row">
                    <div class="col-md-12">
                        <div class="tile">
                            <h3 class="tile-title">Thông tin nhân viên</h3>
                            <div>
                                <form id="a">
                                    <div class="col-span-1 h-[300px]">
                                        <base-upload name="anh" idImage="employeeImage"
                                            class="pointer-events-none"></base-upload>
                                    </div>

                                    <h1 id="ma-text"
                                        style="font-weight: bold; text-align: center; margin-top: 6px; font-size: 25px;color: cornflowerblue;">
                                        Mã Nhân Viên</h1>
                                    <div style="border-bottom: 2px solid gray; margin: 20px 0;"></div>
                                    <div class="text-sm text-gray-700">
                                        <p style="margin: 10px 0;">
                                            <span class="icon" style="margin-right: 8px;"><i
                                                    class='bx bx-group text-lg'></i></span>
                                            <span id="name" style="font-size: 16px; font-weight: lighter;"></span>
                                        </p>
                                        <p style="margin: 10px 0;">
                                            <span class="icon" style="margin-right: 8px;"><i
                                                    class='bx bxs-home-alt-2'></i></span>
                                            <span id="phong" style="font-size: 16px; font-weight: lighter;"></span>
                                        </p>
                                        <p style="margin: 10px 0;">
                                            <span class="icon" style="margin-right: 8px;"><i
                                                    class='bx bx-id-card'></i></span>
                                            <span id="chucdanh" style="font-size: 16px; font-weight: lighter;"></span>
                                        </p>

                                        <div style="border-bottom: 2px solid gray; margin: 20px 0;"></div>

                                        <p style="margin: 10px 0;">
                                            <span class="icon" style="margin-right: 8px;"><i
                                                    class='bx bx-phone'></i></span>
                                            <span id="sdt" style="font-size: 16px; font-weight: lighter;"></span>
                                        </p>
                                        <p style="margin: 10px 0;">
                                            <span class="icon" style="margin-right: 8px;"><i
                                                    class='bx bx-envelope'></i></span>
                                            <span id="email" style="font-size: 16px; font-weight: lighter;"></span>
                                        </p>
                                        <p style="margin: 10px 0;">
                                            <span class="icon" style="margin-right: 8px;"><i
                                                    class='bx bx-calendar'></i></span>
                                            <span id="ngaysinh" style="font-size: 16px; font-weight: lighter;"></span>
                                        </p>
                                        <p style="margin: 10px 0;">
                                            <span class="icon" style="margin-right: 8px;"><i
                                                    class='bx bx-male'></i></span>
                                            <span id="gioitinh" style="font-size: 16px; font-weight: lighter;"></span>
                                        </p>

                                        <div style="border-bottom: 2px solid gray; margin: 20px 0;"></div>

                                        <h3 style="font-size: 18px; margin-top: 20px; color: cornflowerblue;">Ngày
                                            vào
                                            làm</h3>
                                        <p style="margin: 10px 0;">
                                            <span class="icon" style="margin-right: 8px;"><i
                                                    class='bx bx-calendar-alt'></i></span>
                                            <span id="ngayvaolam" style="font-size: 16px; font-weight: lighter;"></span>
                                        </p>

                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <!--END left-->
            <!--Right-->
            <div class="col-md-12 col-lg-resume_Right">
                <div class="row">
                    <div class="col-md-12">
                        <div class="tile">
                            <h3 class="tile-title">Sơ yếu lý lịch</h3>

                            <form id="resume_form">
                                <div class="">
                                    <div class="input-container">
                                        <!-- ------Hidden -------- -->
                                        <base-input class="col-span-2 " label="Họ và tên (*)" name="ten"
                                            style="display: none;"></base-input>
                                        <base-input label="Email (*)" name="email" style="display: none;"></base-input>
                                        <base-input-phone label="Di động(*)" name="didong"
                                            style="display: none;"></base-input-phone>
                                        <base-datepicker label="Ngày sinh(*)" name="ngaysinh"
                                            style="display: none;"></base-datepicker>
                                        <base-radio label="Nam" name="gioitinh" value="1" checked
                                            style="display: none;"></base-radio>
                                        <base-radio label="Nữ" name="gioitinh" value="0"
                                            style="display: none;"></base-radio>
                                        <base-select label="Chức Vụ Hiện Tại" name="chucvuhientai"
                                            api="https://hrm70-b4etbsfqg7b7eecg.eastasia-01.azurewebsites.net/api/NhanVien/chucDanh"
                                            keyValue="id" keyLabel="ten" style="display: none;"></base-select>
                                        <base-select label="Phòng" name="phong"
                                            api="https://hrm70-b4etbsfqg7b7eecg.eastasia-01.azurewebsites.net/api/NhanVien/phong"
                                            keyValue="id" keyLabel="ten" style="display: none;"></base-select>
                                        <base-select label="Tổ" name="to"
                                            api="https://hrm70-b4etbsfqg7b7eecg.eastasia-01.azurewebsites.net/api/NhanVien/to"
                                            keyValue="id" keyLabel="ten" style="display: none;"></base-select>
                                        <!-- --------------------------------------------- -->
                                        <div class="grid grid-cols-4 gap-x-4">
                                            <div class="col-span-2 sm:col-span-1 mt-2 ">
                                                <base-input-number validateBy="cmndValid" label="CMND(*)"
                                                    name="cmnd"></base-input-number>
                                            </div>
                                            <div class="col-span-2 sm:col-span-1 mt-2">
                                                <base-datepicker label="Ngày cấp(*)" name="cmndngaycap"
                                                    validateBy="required"></base-datepicker>
                                            </div>
                                            <div class="col-span-2 sm:col-span-2 mt-2">
                                                <base-input label="Nơi cấp(*)" name="cmndnoicap"
                                                    validateBy="required"></base-input>
                                            </div>
                                            <div class="col-span-2 sm:col-span-2 mt-2">
                                                <base-input class="col-span-2" label="Nơi sinh(*)" name="noisinh"
                                                    validateBy="required"></base-input>
                                            </div>
                                            <div class="col-span-2 sm:col-span-2 mt-2">
                                                <base-input class="col-span-2" label="Quê quán(*)" name="quequan"
                                                    validateBy="required"></base-input>
                                            </div>
                                            <div class="col-span-2 sm:col-span-2 mt-2">
                                                <base-input class="col-span-2" label="Nơi đăng ký hộ khẩu thường trú(*)"
                                                    name="thuongtru" validateBy="required"></base-input>
                                            </div>
                                            <div class="col-span-2 sm:col-span-2 mt-2 ">
                                                <base-input class="col-span-2" label="Nơi ở hiện nay(*)" name="tamtru"
                                                    validateBy="required"></base-input>
                                            </div>
                                            <div class="col-span-2 sm:col-span-1 mt-2">
                                                <base-select label="Tình trạng hôn nhân(*)" name="honnhan"
                                                    options="MaritalOptions" validateBy="required"></base-select>
                                            </div>
                                            <div class="col-span-2 sm:col-span-1 mt-2">
                                                <base-select label="Dân tộc(*)" name="dantoc"
                                                    api="https://hrm70-b4etbsfqg7b7eecg.eastasia-01.azurewebsites.net/api/NhanVien/danToc"
                                                    keyValue="id" keyLabel="ten"></base-select>
                                            </div>
                                            <div class="col-span-2 sm:col-span-1 mt-2">
                                                <base-select label="Tôn giáo" name="tongiao"
                                                    api="https://hrm70-b4etbsfqg7b7eecg.eastasia-01.azurewebsites.net/api/NhanVien/tonGiao"
                                                    keyValue="id" keyLabel="ten"></base-select>
                                            </div>
                                            <div class="col-span-2 sm:col-span-1 mt-2"></div>
                                            <div class="col-span-2 sm:col-span-1 mt-2">
                                                <base-input class="flex-1" label="Cơ quan tuyển dụng"
                                                    name="coquantuyendung"></base-input>
                                            </div>
                                            <!-- <div class="col-span-2 sm:col-span-1 mt-2 ">
                                                <base-input label="Nghề nghiệp" name="nghenghiep"
                                                    class="flex-1"></base-input>
                                            </div> -->
                                            <div class="col-span-2 sm:col-span-1 mt-2">
                                                <base-datepicker label="Ngày tuyển dụng" name="ngaytuyendung"
                                                    class="flex-1"></base-datepicker>
                                            </div>
                                            <div class="col-span-2 sm:col-span-1 mt-2">
                                                <base-input class="flex-2" label="Công việc chính"
                                                    name="congviecchinh"></base-input>
                                            </div>
                                            <div class="col-span-2 sm:col-span-1 mt-3 ">
                                                <base-select class="flex-1" label="Ngạch công chức" name="ngachcongchuc"
                                                    api="https://hrm70-b4etbsfqg7b7eecg.eastasia-01.azurewebsites.net/api/NhanVien/ngachCongChuc"
                                                    keyValue="id" keyLabel="ten"></base-select>
                                            </div>
                                            <div class="col-span-2 sm:col-span-1 mt-2">
                                                <base-datepicker label="Ngày tham gia tổ chức chính trị xã hội"
                                                    name="social_political_organization_join_date"></base-datepicker>
                                            </div>
                                            <div class="col-span-2 sm:col-span-1 mt-2">
                                                <base-input class="ml-auto" label="Nơi tham gia"
                                                    name="noithamgia"></base-input>
                                            </div>
                                            <div class="col-span-2 sm:col-span-1 mt-2">
                                                <base-datepicker label="Ngày vào đảng"
                                                    name="ngayvaodang"></base-datepicker>
                                            </div>
                                            <div class="col-span-2 sm:col-span-1 mt-2"></div>
                                            <div class="col-span-2 sm:col-span-1 mt-2">
                                                <base-datepicker label="Ngày nhập ngũ"
                                                    name="ngaynhapngu"></base-datepicker>
                                            </div>
                                            <div class="col-span-2 sm:col-span-1 mt-2">
                                                <base-datepicker label="Ngày xuất ngũ"
                                                    name="ngayxuatngu"></base-datepicker>
                                            </div>
                                            <div class="col-span-2 sm:col-span-1 mt-2">
                                                <base-input label="Quân hàm cao nhất"
                                                    name="quanhamcaonhat"></base-input>
                                            </div>
                                            <div class="col-span-2 sm:col-span-1 mt-2">
                                                <base-input class="col-span-2"
                                                    label="Danh hiệu được phong tặng cao nhất"
                                                    name="danhhieucaonhat"></base-input>
                                            </div>
                                            <div class="col-span-2 sm:col-span-2 mt-2 ">
                                                <base-checkbox label="Thương binh hạng" class="!mb-0"
                                                    name="lathuongbinh"></base-checkbox>
                                                <base-input class="flex-1" hide-label="true"
                                                    name="thuongbinh"></base-input>
                                            </div>
                                            <div class="col-span-2 sm:col-span-2 mt-2 ">
                                                <base-checkbox label="Gia đình chính sách" class="!mb-0"
                                                    name="laconchinhsach"></base-checkbox>
                                                <base-input class="w-full" hide-label="true"
                                                    name="chinhsach"></base-input>
                                            </div>
                                            <div class="col-span-2 sm:col-span-1 mt-2">
                                                <base-input validateBy="cardValid" label="Mã số BHXH"
                                                    name="bhxh"></base-input>
                                            </div>
                                            <div class="col-span-2 sm:col-span-1 mt-2">
                                                <base-input validateBy="cardValid" label="Mã số BHYT"
                                                    name="bhyt"></base-input>
                                            </div>
                                            <div class="col-span-2 sm:col-span-1 mt-2">
                                                <base-input validateBy="atmValid" label="Số thẻ ATM"
                                                    name="atm"></base-input>
                                            </div>
                                            <div class="col-span-2 sm:col-span-1 mt-3">
                                                <base-select label="Ngân hàng(*)" name="nganhang" options="BankList"
                                                    validateBy="required" style="margin-top: 20px;"></base-select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <div id="resume_form_action" class="flex gap-x-5 mt-5 justify-end"></div>

                        </div>
                    </div>
                </div>

            </div>
        </div>
        <layout-footer></layout-footer>
        <custom-alert></custom-alert>
        <custom-error></custom-error>
        <custom-success></custom-success>
    </main>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/datepicker.min.js"></script>
    <script src="../../assets/scripts/common/transform.js"></script>
    <script src="../../assets/scripts/common/loading.js"></script>
    <script src="../../assets/scripts/pages/staff/common.js"></script>
    <script src="../../assets/scripts/common/formHanlde.js"></script>
    <script src="../../assets/scripts/pages/staff/resume.js"></script>
    <script src="/assets/scripts/common/popupConfirm.js"></script>
    <script src="../../assets/scripts/pages/history/recordHistory.js"></script>
    <script src="/assets/scripts/common/registerComponent.js"></script>
    <script src="../../assets/scripts/pages/authentic/logOut.js"></script>
    <script src="../../assets/scripts/pages/authentic/changePasswordPassword.js"></script>
    <script src="/assets/scripts/common/dateTime.js"></script>
</body>

</html>
