<!DOCTYPE html>
<html lang="en" xmlns="">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../../assets/styles/common/common.css" />
    <script src="../../assets/scripts/common/registerComponent.js"></script>
    <title>Danh sách nhân viên</title>
</head>

<body class="text-gray-600">
    <div class="h-screen w-screen flex flex-col overflow-auto">
        <layout-header class="box"></layout-header>
        <div class="flex flex-1 overflow-auto">
            <layout-sidebar class="zIndexSideBar"> </layout-sidebar>
            <div class="flex-1 bg-gray-200 p-3 overflow-auto">
                <div class="h-fit w-full bg-white rounded-lg p-3">
                    <div class="flex border-b border-solid pb-3">
                        <div class="w-[300px]">
                            <span class="text-gray-400">Mã số: </span>
                            <span class="text-gray-700 text-xl font-medium">1123826</span>
                        </div>
                        <div>
                            <span class="text-gray-400">Họ tên: </span>
                            <span class="text-gray-700 text-xl font-me">
                                Nguyễn Sinh Duy
                            </span>
                        </div>
                    </div>

                    <div class="text-sm font-medium text-center text-gray-500 border-b border-gray-200 mt-3">
                        <ul id="tabList" class="flex flex-wrap text-sm font-medium text-center text-gray-500"></ul>
                    </div>
                    <!-- Nội dung form theo từng màn hình -->
                    <div class="mt-3">
                        <form id="resume_form" class="flex gap-x-5">
                            <div class="flex-1 h-fit grid grid-cols-2 gap-y-2 gap-x-5">
                                <base-input class="col-span-2" label="Họ và tên" name="full_name"></base-input>
                                <base-datepicker label="Ngày sinh" name="birth_date"></base-datepicker>
                                <base-input-phone label="Số điện thoại" name="phone_number"></base-input-phone>
                                <div>
                                    <label-form-item name="gender"></label-form-item>
                                    <div class="flex gap-5">
                                        <base-radio label="Nam" name="gender" value="male"></base-radio>
                                        <base-radio label="Nữ" name="gender" value="female"></base-radio>
                                    </div>
                                </div>
                                <base-input-phone label="Di động" name="mobile"></base-input-phone>
                                <base-input-number label="CMND" name="id_card"></base-input-number>
                                <base-datepicker label="Ngày cấp" name="issue_date"></base-datepicker>
                                <base-input class="col-span-2" label="Nơi sinh" name="birth_place"></base-input>
                                <base-input class="col-span-2" label="Quê quán" name="hometown"></base-input>
                                <base-input label="Nghề nghiệp" name="occupation"></base-input>
                                <base-datepicker label="Ngày tuyển dụng" name="recruitment_date"></base-datepicker>
                                <base-input class="col-span-2" label="Chức vụ hiện tại"
                                    name="current_position"></base-input>
                                <base-input label="Cơ quan tuyển dụng" name="recruiting_agency"></base-input>
                                <base-select label="Ngạch công chức" name="civil_servant_rank"></base-select>
                                <base-datepicker label="Ngày vào đảng" name="party_join_date"></base-datepicker>
                                <base-datepicker label="Ngày tham gia tổ chức chính trị xã hội"
                                    name="social_political_organization_join_date"></base-datepicker>
                                <base-input class="col-span-2" label="Nơi tham gia"
                                    name="participation_place"></base-input>
                                <div class="col-span-2 flex items-center gap-x-5">
                                    <base-checkbox label="Là thương binh hạng" class="!mb-0"
                                        name="war_invalid_rank"></base-checkbox>
                                    <base-input class="flex-1" hide-label="true"
                                        name="invalid_rank_details"></base-input>
                                </div>
                                <base-input label="Mã số BHXH" name="social_security_number"></base-input>
                                <base-input label="Mã số BHYT" name="health_insurance_number"></base-input>
                            </div>
                            <div class="flex-1 grid grid-cols-2 gap-y-2 gap-x-5">
                                <div class="col-span-1 flex flex-col gap-y-2">
                                    <base-select label="Tình trạng hôn nhân" name="marital_status" options="MaritalOptions"></base-select>
                                    <base-select label="Dân tộc" name="ethnicity"></base-select>
                                    <base-select label="Tôn giáo" name="religion"></base-select>
                                    <base-select label="Nơi cấp" name="issuing_place"></base-select>
                                </div>
                                <div class="col-span-1 h-[300px]">
                                    <base-upload></base-upload>
                                </div>
                                <base-input class="col-span-2" label="Nơi đăng ký hộ khẩu thường trú"
                                    name="permanent_residence"></base-input>
                                <base-input class="col-span-2" label="Nơi ở hiện nay"
                                    name="current_residence"></base-input>
                                <base-input class="col-span-2" label="Công việc chính" name="main_job"></base-input>
                                <base-datepicker label="Ngày vào ban" name="committee_entry_date"></base-datepicker>
                                <base-datepicker label="Ngày công tác" name="work_start_date"></base-datepicker>
                                <base-datepicker label="Ngày nhập ngũ"
                                    name="military_enlistment_date"></base-datepicker>
                                <base-datepicker label="Ngày xuất ngũ" name="military_discharge_date"></base-datepicker>
                                <base-input class="col-span-2" label="Quân hàm cao nhất"
                                    name="highest_military_rank"></base-input>
                                <base-input class="col-span-2" label="Danh hiệu được phong tặng cao nhất"
                                    name="highest_awarded_title"></base-input>
                                <div class="col-span-2 flex items-center gap-x-5">
                                    <base-checkbox label="Là con gia đình chính sách" class="!mb-0"
                                        name="policy_family_child"></base-checkbox>
                                    <base-input class="flex-1" hide-label="true"
                                        name="policy_family_details"></base-input>
                                </div>
                                <base-input label="Số thẻ ATM" name="atm_card_number"></base-input>
                                <base-input label="Ngân hàng" name="bank"></base-input>
                            </div>
                        </form>
                        <div class="flex gap-x-5 mt-5 justify-end">
                            <base-button label="Thêm" icon="bx bx-plus" type="green"
                                onclick="handleCreate()"></base-button>
                            <base-button label="Sửa" icon="bx bx-pencil" type="plain"></base-button>
                            <base-button label="Xóa" icon="bx bx-trash" type="red"></base-button>
                            <base-button label="Lưu" icon="bx bx-save"></base-button>
                            <base-button label="In" icon="bx bx-printer" type="plain"></base-button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/datepicker.min.js"></script>
    <script src="../../assets/scripts/pages/staff/common.js"></script>
    <script src="../../assets/scripts/common/formHanlde.js"></script>
    <script src="../../assets/scripts/pages/staff/resume.js"></script>
</body>

</html>
