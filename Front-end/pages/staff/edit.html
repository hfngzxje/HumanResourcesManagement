<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../assets/styles/common/common.css" />
    <title>Danh sách nhân viên</title>
  </head>
  <body class="text-gray-600">
    <div class="h-screen w-screen flex flex-col overflow-auto">
      <layout-header></layout-header>
      <div class="flex flex-1 overflow-auto">
        <layout-sidebar> </layout-sidebar>
        <div class="flex-1 bg-gray-200 p-3">
          <div class="h-full w-full bg-white rounded-lg p-3">
            <div class="flex justify-between">
              <p class="text-xl">Chỉnh sửa thông tin nhân viên</p>
              <div class="flex gap-3">
                <button
                  type="button"
                  class="py-2.5 px-5 me-2 mb-2 text-sm font-medium text-gray-900 bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700"
                >
                  <i class="bx bx-redo mr-1"></i>
                  Hủy thay đổi
                </button>
                <button
                  type="button"
                  class="text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2"
                >
                  <i class="bx bx-save mr-1"></i>
                  Lưu thông tin
                </button>
              </div>
            </div>
            <div class="mt-6">
              <form class="max-w-sm mx-auto">
                <div class="mb-5">
                  <label for="email" class="block mb-2 text-sm font-medium text-gray-900 ">Tên nhân viên</label>
                  <input type="email" id="email" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 " required />
                </div>
                <div class="mb-5">
                  <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Số địên thoại</label>
                  <input type="password" id="password" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 " required />
                </div>
                <div class="mb-5">
                  <label for="repeat-password" class="block mb-2 text-sm font-medium text-gray-900">Phòng ban</label>
                  <input type="password" id="repeat-password" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 " required />
                </div>
                <div class="mb-5">
                  <label for="repeat-password" class="block mb-2 text-sm font-medium text-gray-900">Chức danh</label>
                  <input type="password" id="repeat-password" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 " required />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../../assets/scripts/common/registerComponent.js"></script>
  </body>
</html>
