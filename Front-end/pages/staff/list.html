<!DOCTYPE html>
<html lang="en">

<head>
  <title>Danh sách nhân viên | Quản trị Admin</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Main CSS-->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../../assets/styles/common/changePassword.css" />
  <link rel="stylesheet" type="text/css" href="/assets/styles/pages/css/main.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <!-- Font-icon css-->
  <script src="../../assets/scripts/pages/staff/checkRole.js"></script>
  
</head>

<body onload="time()" class="app sidebar-mini rtl">
  <!-- Navbar-->
  <layout-header></layout-header>
  <!-- Sidebar menu-->
  <div class="app-sidebar__overlay" data-toggle="sidebar"></div>
  <layout-sidebar></layout-sidebar>
  <main class="app-content">
    <div class="app-title mt-3">
      <ul class="app-breadcrumb breadcrumb">
        <li class="breadcrumb-item"><a href="#"><b>Danh sách nhân viên</b></a></li>
      </ul>
      <div id="clock"></div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="tile">
          <div class="tile-body">

            <div class="row element-button">
              <div class="col-sm-2">

                <a class="btn btn-add btn-sm" onclick="showPopup()" title="Thêm"><i class="fas fa-plus"></i>
                  Tạo mới nhân viên</a>
              </div>

              <div class="col-sm-2">
                <a class="btn btn-excel btn-sm" href="" title="In"><i class="fas fa-file-excel"></i> Xuất Excel</a>
              </div>
              <div class="col-sm-2">
                <a class="btn btn-delete btn-sm pdf-file" type="button" title="In" onclick="myFunction(this)"><i
                    class="fas fa-file-pdf"></i> Xuất PDF</a>
              </div>
              <div class="col-sm-2">
                <a class="btn btn-delete btn-sm" type="button" title="Xóa" onclick="myFunction(this)"><i
                    class="fas fa-trash-alt"></i> Xóa tất cả </a>
              </div>
            </div>
            <base-table api="https://localhost:7141/api/NhanVien" columns="TableColumns" pagesize="5">
            </base-table>
          </div>
        </div>
      </div>
    </div>
    <div class="text-center" style="font-size: 13px">
      <p><b>Copyright
              <script type="text/javascript">
                  document.write(new Date().getFullYear());
              </script> Phần mềm quản lý nhân sự | HRM
          </b></p>
  </div>
  </main>

  <div id="createNhanVien" class="modal" style="z-index: 100;">
    <div class="change-container"
      style="max-width: 900px; width: 100%; margin: 10px auto; padding: 10px; background-color: #f0f0f0;">
      <span class="close">&times;</span>
      <form id="change_form">
        <div class="form-header" style="padding: 10px;">
          <h2 style="color: #333; text-align: center; font-size: 24px; font-weight: lighter;">Thêm mới nhân
            viên</h2>
        </div>

        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
          <div class="card h-100">
            <div class="card-body">
              <div class="container">
                <form id="profile_form">
                  <div class="flex  justify-between mb-2" style="color: blue; margin-top: 1%;  ">
                    <p class="text-xl" style="text-align: center;">Thông tin cá nhân</p>
                </div>
                  <div class="row">
                    <div class="col">
                      <base-input class="col-span-2" label="Họ và tên (*)" name="ten" required="true"></base-input>
                    </div>
                    <div class="col">
                      <base-input label="Email (*)" name="email" required="true"></base-input>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <base-input-phone label="Di động(*)" name="didong" required="true"></base-input-phone>
                    </div>
                    <div class="col">
                      <base-datepicker label="Ngày sinh(*)" name="ngaysinh" required="true"></base-datepicker>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <div class="form-group">
                        <label-form-item name="Giới tính(*)" required="true"></label-form-item>
                        <div class="flex gap-5">
                          <base-radio label="Nam" name="gioitinh" value="1" checked></base-radio>
                          <base-radio label="Nữ" name="gioitinh" value="0"></base-radio>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-4">
                      <base-input-number label="CMND(*)" name="cmnd" required="true"></base-input-number>
                    </div>
                    <div class="col-md-4">
                      <base-datepicker label="Ngày cấp" name="cmndngaycap" ></base-datepicker>
                    </div>
                    <div class="col-md-4">
                      <base-input label="Nơi cấp" name="cmndnoicap"></base-input>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <base-input class="col-span-2" label="Quê quán(*)" name="quequan" required="true"></base-input>
                    </div>
                    <div class="col">
                      <base-input class="col-span-2" label="Nơi đăng ký hộ khẩu thường trú(*)" name="thuongtru"
                      required="true"></base-input>
                    </div>
                  </div>
                  <div class="flex  justify-between mb-2" style="color: blue; margin-top: 2%;  ">
                    <p class="text-xl" style="text-align: center;">Công việc</p>
                </div>
                  <div class="row">
                    <div class="col-md-4">
                      <base-select label="Chức Vụ Hiện Tại" name="chucvuhientai"
                        api="https://localhost:7141/api/NhanVien/chucDanh" keyValue="id" keyLabel="ten"></base-select>
                    </div>
                    <div class="col-md-4">
                      <base-select label="Phòng" name="phong" api="https://localhost:7141/api/NhanVien/phong"
                        keyValue="id" keyLabel="ten"></base-select>
                    </div>
                    <div class="col-md-4">
                      <base-select label="Tổ" name="to" api="https://localhost:7141/api/NhanVien/to" keyValue="id"
                        keyLabel="ten"></base-select>
                    </div>
                  </div>
                  <br>
                  <div class="row">
                    <div class="col">
                      <base-datepicker label="Ngày vào ban" name="ngayvaoban"></base-datepicker>
                    </div>
                    <div class="col">
                      <base-datepicker label="Ngày công tác" name="ngaychinhthuc"></base-datepicker>
                    </div>

                  </div>

                </form>
              </div>
              <div class="row gutters">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                  <div id="profile_form_action" class="flex gap-x-5 mt-5 justify-end">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </form>
      <div class="flex gap-x-5 mt-5 justify-center">
        <base-button id="createBtn" label="Thêm mới" icon="bx bx-save" type="green"></base-button>
        <base-button id="clearBtn" label="Làm Trống" icon="bx bx-eraser" type="black"></base-button>
      </div>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/datepicker.min.js"></script>
  <script src="../../assets/scripts/common/transform.js"></script>
  <script src="../../assets/scripts/common/loading.js"></script>
  <!-- <script src="../../assets/scripts/pages/staff/common.js"></script> -->
  <script src="../../assets/scripts/common/formHanlde.js"></script>
  <script src="../../assets/scripts/pages/staff/list.js"></script>
  <script src="/assets/scripts/common/registerComponent.js"></script>
  <script src="../../assets/scripts/pages/authentic/logOut.js"></script>
  <script src="../../assets/scripts/pages/authentic/changePasswordPassword.js"></script>
  <script src="/assets/scripts/common/dateTime.js"></script>

</body>

</html>
