<!DOCTYPE html>
<html lang="en" xmlns="">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../../assets/styles/common/common.css" />
    <script src="../../assets/scripts/common/registerComponent.js"></script>
    <title>Danh sách nhân viên</title>
</head>

<body class="text-gray-600">
    <div class="h-screen w-screen flex flex-col overflow-auto">
        <layout-header></layout-header>
        <div class="flex flex-1 overflow-auto">
            <layout-sidebar class="zIndexSideBar"> </layout-sidebar>
            <div class="flex-1 bg-gray-200 p-3 overflow-auto">
                <div class="h-fit w-full bg-white rounded-lg p-3">
                    <div class="flex border-b border-solid pb-3">
                        <div class="w-[300px]">
                            <span class="text-gray-400">Mã số <span style="color: red;">(*)</span>: </span>
                            <span class="text-gray-700 text-xl font-medium">1123826</span>
                        </div>
                        <div>
                            <span class="text-gray-400">Họ tên: </span>
                            <span class="text-gray-700 text-xl font-medium">
                                Nguyễn Sinh Duy
                            </span>
                        </div>
                    </div>

                    <div class="text-sm font-medium text-center text-gray-500 border-b border-gray-200 mt-3">
                        <ul id="tabList" class="flex flex-wrap text-sm font-medium text-center text-gray-500"></ul>
                    </div>
                    <!-- Nội dung form theo từng màn hình -->
                    <div class="mt-3">
                        <form id="salaryRecord_form" >
                            <div class="flex gap-x-5">
                                <div class="flex-1 h-fit grid grid-cols-2 gap-y-2 gap-x-5 w-full">

                                    <base-select label="Mã hợp đồng(*)" name="mahopdong" keyValue="mahopdong" required="true"
                                        keyLabel="mahopdong" api="buildApiHopDong"></base-select> <br>
                                    <base-input-number label="Hệ số lương(*)" name="hesoluong"required="true"></base-input-number>
                                    <base-select label="Bậc Lương" name="bacluong" options="MaritalOptionsBacLuong"
                                            required="true"></base-select> 
                                    <base-input-number label="Phụ cấp khác"required="true" name="phucapkhac"></base-input-number>
                                    <base-input-number label="Thời hạn lên lương"required="true" name="thoihanlenluong"></base-input-number>
                                   
                                </div>
                                <div class="flex-1 grid grid-cols-2 gap-y-2 gap-x-5 w-full">
                               

                                        <!-- gioi han 0-7 -->
                                        <base-select label="Nhóm Lương" name="nhomluong" options="MaritalOptions"
                                            required="true"></base-select> <br> 
                                        <base-input-number label="Phụ cấp chúc vụ"required="true" name="phucaptrachnhiem"></base-input-number>
                                        <base-input-number label="Tiền lương"required="true" name="tongluong" readonly  ></base-input-number>
                                        <base-datepicker class="ml-auto" style="margin: 0;" label="Ngày hiệu lực"
                                        name="ngayhieuluc"></base-datepicker>
                                        <base-datepicker class="ml-auto" style="margin: 0;" label="Ngày hết hạn"
                                        name="ngayketthuc"></base-datepicker>    
                                </div>
                                <div id="tinhluong_form_Action" class="flex gap-x-5 mt-5 justify-end" style="margin-top:auto"></div>
                            </div>
                             <base-textarea label="Ghi chú" name="ghichu"></base-textarea>
  
                        </form>
                       
                    </div>
                    <div id="salary_form_action" class="flex gap-x-5 mt-5 justify-end"></div>
                </div>
                <div class="flex justify-between" style="color: blue; margin-top: 5%;">
                    <p class="text-xl">Danh sách Lương</p>
                </div>
                <div class="mt-3">
                    <base-table api="buildApiUrl" columns="TableColumns">
                    </base-table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/datepicker.min.js"></script>
    <script src="../../assets/scripts/common/transform.js"></script>
    <script src="../../assets/scripts/common/loading.js"></script>
    <script src="../../assets/scripts/pages/staff/common.js"></script>
    <script src="../../assets/scripts/common/formHanlde.js"></script>
    <script src="../../assets/scripts/pages/staff/salaryRecord.js"></script>
</body>

</html>
