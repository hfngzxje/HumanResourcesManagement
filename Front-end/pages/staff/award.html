<!DOCTYPE html>
<html lang="en" xmlns="">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../../assets/styles/common/common.css" />
    <link rel="stylesheet" href="../../assets/styles/common/changePassword.css" />
    <script src="../../assets/scripts/common/registerComponent.js"></script>
    <title>Danh sách nhân viên</title>
</head>

<body class="text-gray-600">
    <div class="h-screen w-screen flex flex-col overflow-auto">
        <layout-header></layout-header>
        <div class="flex flex-1 overflow-auto">
            <layout-sidebar class="zIndexSideBar"> </layout-sidebar>
            <div class="flex-1 bg-gray-200 p-3 overflow-auto">
                <div class="h-fit w-full bg-white rounded-lg p-3">
                    <!-- Nội dung form theo từng màn hình -->
                    <div class="text-sm font-medium text-center text-gray-500 border-b border-gray-200 mt-3">
                        <ul id="tabList" class="flex flex-wrap text-sm font-medium text-center text-gray-500"></ul>
                    </div>
                    <div class="mt-3">
                        <div id="award_form_action" class="flex gap-x-5 mt-5 justify-left"></div>
                    </div>
                    <div class="flex justify-between" style="color: blue; margin-top: 5%;">
                        <p class="text-xl">Danh sách khen thưởng</p>
                    </div>
                    <div class="mt-3">
                        <base-table api="buildApiUrlKhenThuong" columns="TableColumns">
                        </base-table>
                    </div>
                </div> <br>
                <div class="h-fit w-full bg-white rounded-lg p-3">
                    <div class="flex justify-between" style="color: blue; margin-top: 5%;">
                        <p class="text-xl">Danh sách kỷ luật</p>
                    </div>
                    <div class="mt-3">
                        <base-table api="buildApiUrlKyLuat" columns="TableColumns">
                        </base-table>
                    </div>
                </div>
            </div>

        </div>
    </div>
    

    <div id="editKhenThuongKyLuat" class="modal">
        <div class="change-container">
            <span class="close">&times;</span>
            <form id="change_form">
                <div class="form-header">
                    <h2></h2>
                </div>
                <base-datepicker class="ml-auto" style="margin: 0;" label="Thời gian(*)" name="ngay"
                    required="true"></base-datepicker>
                <base-input label="Nội dung(*)" required="true" name="noidung"></base-input>
                <base-select label="Tên" name="ten" keyValue="id" keyLabel="ten"
                    api="https://localhost:7141/api/DanhMucKhenThuongKyLuat/getDanhMucKhenThuongKyLuat"></base-select>
                <base-input label="Lý do(*)" required="true" name="lido"></base-input>
                <base-select label="Trạng Thái" name="khenthuongkiluat" options="MaritalOptions"
                    required="true"></base-select>

            </form>
            <div id="editAward_Action" class="flex gap-x-5 mt-5 justify-center"></div>
            <div id="createAward_Action" class="flex gap-x-5 mt-5 justify-center"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/datepicker.min.js"></script>
    <script src="../../assets/scripts/common/transform.js"></script>
    <script src="../../assets/scripts/common/loading.js"></script>
    <script src="../../assets/scripts/pages/staff/common.js"></script>
    <script src="../../assets/scripts/common/formHanlde.js"></script>
    <script src="../../assets/scripts/pages/staff/award.js"></script>
    <script src="../../assets/scripts/pages/authentic/changePasswordPassword.js"></script>
</body>

</html>
