<!DOCTYPE html>
<html lang="en" xmlns="">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../../assets/styles/common/common.css" />
    <link rel="stylesheet" href="../../assets/styles/common/changePassword.css" />
    <script src="../../assets/scripts/common/registerComponent.js"></script>
    <title>Danh sách nhân viên</title>
    <script>
        // Đặt đoạn mã kiểm tra vào đây
        (function() {
            if (!localStorage.getItem('maNhanVien')) {
                window.location.href = '/pages/authentic/login.html';
                return; // Chuyển hướng nếu không có mã nhân viên
            }
            const vaiTroID = localStorage.getItem('vaiTroId');
            const maNhanVien = localStorage.getItem('maNhanVien');
            alert(maNhanVien)
            alert(vaiTroID)
            if (vaiTroID !== "1") {
                window.location.href = "/pages/error.html";
                return; // Chuyển hướng nếu vai trò không phải là 1
            }
        })();
        
    </script>
</head>

<body class="text-gray-600">
    <div class="h-screen w-screen flex flex-col overflow-auto">
        <layout-header></layout-header>
        <div class="flex flex-1 overflow-auto">
            <layout-sidebar class="zIndexSideBar"> </layout-sidebar>
            <div class="flex-1 bg-gray-200 p-3 overflow-auto">
                <div class="h-fit w-full bg-white rounded-lg p-3">
                    <a href="../../"></a>

                    <div class="text-sm font-medium text-center text-gray-500 border-b border-gray-200 mt-3">
                        <ul id="tabList" class="flex flex-wrap text-sm font-medium text-center text-gray-500"></ul>
                    </div>
                    <!-- Nội dung form theo từng màn hình -->
                    <div class="mt-3">
                        <form id="laborContract_form">
                            <!-- <base-input label="Mã nhân viên(*)" required="true" name="ma"></base-input> -->
                            <div class="flex gap-x-5">
                                <div class="flex-1 h-fit grid grid-cols-2 gap-y-2 gap-x-5 w-full">
                                    <!-- <base-input label="Mã hợp đồng(*)" required="true" name="mahopdong"></base-input>
                                    <br> -->
                                    <base-select label="Chức danh công việc(*)" required="true" name="chucdanh"
                                        keyValue="id" keyLabel="ten"
                                        api="https://localhost:7141/api/HopDong/chucDanh"></base-select> <br>
                                    <base-datepicker class="ml-auto" style="margin: 0;" label="Ngày hiệu lực(*)"
                                        name="hopdongtungay" required="true" ></base-datepicker> <br>
                                        <base-datepicker class="ml-auto" style="margin: 0;" label="Ngày hết hạn(*)"
                                        name="hopdongdenngay" required="true" ></base-datepicker>
                                </div>
                                <div class="flex-1 grid grid-cols-2 gap-y-2 gap-x-5 w-full">

                                    <base-select label="Loại hợp đồng(*)" required="true" name="loaihopdong"
                                        keyValue="id" keyLabel="ten"
                                        api="https://localhost:7141/api/HopDong/loaiHopDong"></base-select> <br>
                                    <!-- <base-input-number label="Lương cơ bản" name="luongcoban"  required="true" ></base-input-number> <br> -->
                                    

                                    
                                        <base-select label="Trạng thái" name="trangThai" options="MaritalOptions"
                                            required="true"></base-select> <br>
                                    
                                    <base-textarea label="Ghi chú" name="ghichu" cols="10"></base-textarea>
                                </div>
                            </div>
                           
                        </form>
                        <div id="laborContract_form_action" class="flex gap-x-5 mt-5 justify-end"></div>
                    </div>
                </div>
                <div class="flex justify-between" style="color: blue; margin-top: 5%;">
                    <p class="text-xl">Danh sách người thân</p>
                </div>
                <div class="mt-3">
                    <!-- Khai báo tên của biến global tương ứng biếu lưu trữ thông tin của API, Columns, event -->
                    <base-table api="buildApiUrl" columns="TableColumns" event="tableEvent">
                    </base-table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/datepicker.min.js"></script>
    <script src="../../assets/scripts/common/transform.js"></script>
    <script src="../../assets/scripts/common/loading.js"></script>
    <script src="../../assets/scripts/pages/staff/common.js"></script>
    <script src="../../assets/scripts/common/formHanlde.js"></script>
    <script src="../../assets/scripts/pages/staff/laborContract.js"></script>
    <script src="../../assets/scripts/pages/authentic/logOut.js"></script>
    <script src="../../assets/scripts/pages/authentic/changePasswordPassword.js"></script>
</body>

</html>
