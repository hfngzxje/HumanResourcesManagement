<!DOCTYPE html>
<html lang="en">

<head>
    <title>trình độ | Quản trị Admin</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Main CSS-->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="/assets/styles/pages/css/main.css">
    <link rel="stylesheet" href="../../assets/styles/common/changePassword.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- Font-icon css-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../../assets/scripts/pages/staff/checkRole.js"></script>

</head>

<body onload="time()" class="app sidebar-mini rtl">
    <!-- Navbar-->
    <layout-header></layout-header>
    <!-- Sidebar menu-->
    <div class="app-sidebar__overlay" data-toggle="sidebar"></div>
    <layout-sidebar></layout-sidebar>
    <main class="app-content">
        <div class="text-sm font-medium text-center text-gray-500 border-b border-gray-200 mt-3">
            <ul id="tabList" class="flex flex-wrap text-sm font-medium text-center text-gray-500"></ul>
        </div>
        <div class="app-title mt-3">
            <ul class="app-breadcrumb breadcrumb side">
                <li class="breadcrumb-item active"><a href="#"><b>Trình độ</b></a></li>
            </ul>
            <div id="clock"></div>
        </div>
        <div class="h-fit w-full bg-white rounded-lg p-3">
            <div class="flex  justify-between" style="color: blue; margin-top: 1%; ">
                <p class="text-xl">Danh sách trình độ</p>
                <div id="qualification_form_action" class="flex gap-x-5 mt-5 justify-end"></div>
            </div>
            <div >
                <base-table api="buildApiUrl1" columns="TableColumns1" event="tableEventQualification">
                </base-table>
            </div>
        </div>
        <div class="h-fit w-full bg-white rounded-lg p-3">
            <div class="flex  justify-between" style="color: blue; margin-top: 1%; ">
                <p class="text-xl">Danh sách ngoại ngữ</p>
                <div id="Language_form_action" class="flex gap-x-5 mt-5 justify-end"></div>
            </div>
            
            <div>
                <base-table api="buildApiUrl2" columns="TableColumns2" event="tableEventLanguage">
                </base-table>
            </div>

        </div>
    </main>

    <div class="modal" id="editTrinhDo">
        <div class="change-container"
            style="max-width: 900px; width: 100%; margin: 200px auto; padding: 10px; background-color: #f0f0f0;">
            <span class="close">&times;</span>
            <form>
                <div class="flex items-center justify-between p-4 md:p-5 border-b-2 border-black rounded-t ">
                    <h2 class="text-lg font-semibold text-gray-900 dark:text-white">
                        Sửa trình độ
                    </h2>
                </div>
                <div class="p-4">
                    <div class="grid gap-4 mb-4 grid-cols-2">
                        <div class="col-span-2 sm:col-span-1">
                            <base-input label="Tên trường(*)" name="tentruong" required="true"></base-input>
                        </div>
                        <div class="col-span-2 sm:col-span-1">
                            <base-select label="Chuyên ngành, chuyên môn(*)" required="true" name="chuyennganh"
                                keyValue="id" keyLabel="ten" api="https://localhost:7141/api/ChuyenMon/getChuyenMon">
                            </base-select>
                        </div>
                        <div class="col-span-2 sm:col-span-1">
                            <base-select label="Hình thức đào tạo(*)" required="true" name="hinhthucdaotao"
                                keyValue="id" keyLabel="ten"
                                api="https://localhost:7141/api/DanhMucHinhThucDaoTao/getDanhMucHinhThucDaoTao"></base-select>
                        </div>
                        <div class="col-span-2 sm:col-span-1 ">
                            <base-select label="Trình độ(văn bằng)" required="true" name="trinhdo" keyValue="id"
                                keyLabel="ten" api="https://localhost:7141/api/TrinhDo/getTrinhDo">
                            </base-select>
                        </div>
                        <div class="col-span-2 sm:col-span-1">
                            <base-datepicker class="ml-auto" style="margin: 0;" label="Từ thời gian(*)"
                                name="tuthoigian"></base-datepicker>
                        </div>
                        <div class="col-span-2 sm:col-span-1">
                            <base-datepicker class="ml-auto" style="margin: 0;" label="Đến thời gian(*)"
                                name="denthoigian">
                            </base-datepicker>
                        </div>
                    </div>
                </div>

            </form>
            <div class="flex gap-x-5 mt-5 justify-center">
                <base-button id="updateBtn" label="Cập nhật" icon="bx bx-save" type="green"></base-button>
                <base-button id="deleteBtn" label="Xóa" icon="bx bx-trash" type="red"></base-button>
                <base-button id="createBtn" label="Thêm mới" icon="bx bx-save" type="green"></base-button>
                <base-button id="clearBtn" label="Làm Trống" icon="bx bx-eraser" type = "black"></base-button>
            </div>
        </div>
    </div>

    <div class="modal" id="editNgoaiNgu">
        <div class="change-container"
            style="max-width: 900px; width: 100%; margin: 200px auto; padding: 10px; background-color: #f0f0f0;">
            <span class="close">&times;</span>
            <form>
                <div class="flex items-center justify-between p-4 md:p-5 border-b-2 border-black rounded-t ">
                    <h2 class="text-lg font-semibold text-gray-900 dark:text-white">
                        Sửa ngoại ngữ
                    </h2>
                </div>
                <div class="p-4">
                    <div class="grid gap-4 mb-4 grid-cols-2">
                        <div class="col-span-2 sm:col-span-1 ">
                            <base-select label="Ngoại ngữ(*)" required="true" name="ngoaingu" keyValue="id"
                                keyLabel="ten"
                                api="https://localhost:7141/api/DanhMucNgoaiNgu/getDanhMucNgoaiNgu"></base-select>
                        </div>
                        <div class="col-span-2 sm:col-span-1">
                            <base-input label="Trình độ" name="trinhdo"></base-input>
                        </div>
                        <div class="col-span-2 sm:col-span-1">
                            <base-datepicker class="ml-auto" style="margin: 0;" label="Ngày cấp(*)" name="ngaycap">
                            </base-datepicker>
                        </div>
                        <div class="col-span-2 sm:col-span-1 ">
                            <base-input label="Nơi cấp" name="noicap"></base-input>
                        </div>
                    </div>
                </div>

            </form>
            <div class="flex gap-x-5 mt-5 justify-center">
                <base-button id="updateNgoaiNguBtn" label="Cập nhật" icon="bx bx-save" type="green"></base-button>
                <base-button id="deleteNgoaiNguBtn" label="Xóa" icon="bx bx-trash" type="red"></base-button>
                <base-button id="createNgoaiNguBtn" label="Thêm mới" icon="bx bx-save" type="green"></base-button>
                <base-button id="clearNgoaiNguBtn"  label="Làm Trống" icon="bx bx-eraser" type = "black"></base-button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/datepicker.min.js"></script>
    <script src="../../assets/scripts/common/transform.js"></script>
    <script src="../../assets/scripts/common/loading.js"></script>
    <script src="../../assets/scripts/pages/staff/common.js"></script>
    <script src="../../assets/scripts/common/formHanlde.js"></script>
    <script src="../../assets/scripts/pages/staff/qualifications.js"></script>
    <script src="/assets/scripts/common/registerComponent.js"></script>
    <script src="../../assets/scripts/pages/authentic/logOut.js"></script>
    <script src="../../assets/scripts/pages/authentic/changePasswordPassword.js"></script>
    <script src="/assets/scripts/common/dateTime.js"></script>

</body>

</html>
