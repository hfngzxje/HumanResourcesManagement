<!DOCTYPE html>
<html lang="en">

<head>
    <title>Quá trình công tác | Quản trị Admin</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Main CSS-->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../assets/styles/common/changePassword.css" />
    <link rel="stylesheet" type="text/css" href="/assets/styles/pages/css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- Font-icon css-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../../assets/scripts/pages/staff/checkRole.js"></script>

</head>

<body onload="time()" class="app sidebar-mini rtl">
    <!-- Navbar-->
    <layout-header></layout-header>
    <!-- Sidebar menu-->
    <div class="app-sidebar__overlay" data-toggle="sidebar"></div>
    <layout-sidebar></layout-sidebar>
    <main class="app-content">
        <div class="text-sm font-medium text-center text-gray-500 border-b border-gray-200 mt-3">
            <ul id="tabList" class="flex flex-wrap text-sm font-medium text-center text-gray-500"></ul>
        </div>
        <div class="app-title mt-3">
            <ul class="app-breadcrumb breadcrumb side">
                <li class="breadcrumb-item"><a href="#"><b>Quá trình công tác</b></a></li>
            </ul>
            <div id="clock"></div>
        </div>
        <div class="flex justify-between" style="color: blue; margin-top: 2%;">
            <p class="text-xl">Vị trí công tác hiện tại</p>
        </div>
        <div class="mt-3">
            <form id="workingProcessHienTai_form">
                <div class="grid gap-4 mb-4 grid-cols-4">
                    <div class="col-span-2 sm:col-span-1 ">
                        <base-input label="Phòng ban" name="phong" readonly>
                        </base-input>
                    </div>
                    <div class="col-span-2 sm:col-span-1 ">
                        <base-input label="Tổ" name="to" readonly>
                        </base-input>
                    </div>
                    <div class="col-span-2 sm:col-span-1">
                        <base-input label="Chức vụ hiện tại" name="chucvuhientai" readonly>
                        </base-input>
                    </div>
                    <div class="col-span-2 sm:col-span-1">
                        <base-datepicker label="Ngày bắt đầu" name="ngaychinhthuc" disabled></base-datepicker>
                    </div>
                </div>
            </form>
        </div>

        <div class="flex justify-between" style="color: blue; margin-top: 2%;">
            <p class="text-xl">Vị trí công tác chuyển đến</p>
        </div>
        <div class="mt-3">
            <form id="workingProcessChuyenDen_form">
                <div class="grid gap-4 mb-4 grid-cols-4">
                    <div class="col-span-2 sm:col-span-1 mt-2 ">
                        <base-select label="Phòng ban" name="phong" api="https://localhost:7141/api/NhanVien/phong"
                            keyValue="id" keyLabel="ten"></base-select>
                    </div>
                    <div class="col-span-2 sm:col-span-1 mt-2">
                        <base-select label="Tổ" name="to" api="https://localhost:7141/api/NhanVien/to" keyValue="id"
                            keyLabel="ten"></base-select>
                    </div>
                    <div class="col-span-2 sm:col-span-1 mt-2">
                        <base-select label="Chức Vụ Hiện Tại" name="chucvu"
                            api="https://localhost:7141/api/NhanVien/chucDanh" keyValue="id"
                            keyLabel="ten"></base-select>
                    </div>
                    <div class="col-span-2 sm:col-span-1">
                        <base-datepicker id="ngayhieuluc" label="Ngày hiệu lực" name="ngayHieuLuc"></base-datepicker>
                    </div>
                </div>
                <div class="col-span-2 sm:col-span-1">
                    <base-textarea label="Ghi chú" name="chiTiet" cols="10"></base-textarea>
                </div>
            </form>
            <div id="workingProcessChuyenDen_form_action" class="flex gap-x-5 mt-5 justify-end"></div>
        </div>
        <div class="flex justify-between" style="color: blue; margin-top: 2%;">
            <p class="text-xl">Danh sách điều chuyển</p>
        </div>
        <base-table api="buildApiUrlChuyenDen" columns="TableColumnsChuyenDen">
        </base-table>
    </main>

    <!--
  MODAL
-->

    <!--
  MODAL
-->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/datepicker.min.js"></script>
    <script src="../../assets/scripts/common/transform.js"></script>
    <script src="../../assets/scripts/common/loading.js"></script>
    <script src="../../assets/scripts/pages/staff/common.js"></script>
    <script src="../../assets/scripts/common/formHanlde.js"></script>
    <script src="../../assets/scripts/pages/staff/workingProcess.js"></script>
    <script src="/assets/scripts/common/registerComponent.js"></script>
    <script src="../../assets/scripts/pages/authentic/logOut.js"></script>
    <script src="../../assets/scripts/pages/authentic/changePasswordPassword.js"></script>
    <script src="/assets/scripts/common/dateTime.js"></script>

</body>

</html>
