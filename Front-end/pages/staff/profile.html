<!DOCTYPE html>
<html lang="en">

<head>
    <title>Thông tin cá nhân | Quản trị Admin</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Main CSS-->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../assets/styles/common/changePassword.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/assets/styles/pages/css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- Font-icon css-->
    <script src="../../assets/scripts/pages/staff/checkRole.js"></script>
    <style>
        @media (max-width: 768px) {
            #tabList {
                display: none;
            }

            #tabDropdown {
                display: block;
            }
        }

        @media (min-width: 769px) {
            #tabList {
                display: flex;
            }

            #tabDropdown {
                display: none;
            }
        }
    </style>
</head>

<body onload="time()" class="app sidebar-mini rtl">

    <!-- Navbar-->
    <layout-header></layout-header>
    <!-- Sidebar menu-->
    <div class="app-sidebar__overlay" data-toggle="sidebar"></div>
    <layout-sidebar></layout-sidebar>
    <main class="app-content">
        <div class="text-sm font-medium text-center text-gray-500 border-b border-gray-200 mt-3">
            <ul id="tabList" class="flex flex-wrap text-sm font-medium text-center text-gray-500"></ul>
            <base-select id="tabDropdown" label=" " class="hidden"></base-select>
        </div>
        <!-- margin-right: -15px; -->

        <div class="row">
            <div class="col-md-12">
                <div class="app-title">
                    <ul class="app-breadcrumb breadcrumb">
                        <li class="breadcrumb-item"><a href="#"><b>Thông tin cá nhân</b></a></li>
                    </ul>
                    <div id="clock"></div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <form id="profile_form">
                <!--Left-->
                <div class="row">
                    <div class="col-md-12">
                        <div class="tile">
                            <h3 class="tile-title">Thông tin cá nhân</h3>
                            <div>

                                <div class="">
                                    <div class="input-container">
                                        <div class="grid grid-cols-3 gap-x-5">
                                            <div class="col-span-2 sm:col-span-3 mt-2">
                                                <base-upload name="anh" idImage="employeeImage"></base-upload>
                                            </div>
                                            <div class="col-span-2 sm:col-span-1 ">
                                                <base-input class="col-span-2" label="Họ và tên (*)" name="ten"
                                                    required="true"></base-input>
                                            </div>
                                            <div class="col-span-2 sm:col-span-1 mt-2">
                                                <base-input-phone label="Di động(*)" name="didong"
                                                    required="true"></base-input-phone>
                                            </div>
                                            <div class="col-span-2 sm:col-span-1 ">
                                                <base-datepicker label="Ngày sinh(*)" name="ngaysinh"
                                                    required="true"></base-datepicker>
                                            </div>
                                            <div class="col-span-2 sm:col-span-1 mt-2">
                                                <base-input validateBy="emailValid" label="Email (*)" name="email" required="true"></base-input>
                                            </div>
                                            <div class="col-span-2 sm:col-span-1 mt-3 ">
                                                <label-form-item name="Giới tính(*)"></label-form-item>
                                                <div class="flex flex-col sm:flex-row gap-5 mt-3">
                                                    <base-radio label="Nam" name="gioitinh" value="1"
                                                        checked></base-radio>
                                                    <base-radio label="Nữ" name="gioitinh" value="0"></base-radio>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="tile">
                            <h3 class="tile-title">Chi tiết công việc</h3>
                            <div>
                                <div class="">
                                    <div class="input-container">
                                        <div class="grid grid-cols-3 gap-x-5">
                                            <div class="col-span-2 sm:col-span-1 ">
                                                <base-select label="Chức Vụ Hiện Tại" name="chucvuhientai"
                                                    api="https://hrm70-b4etbsfqg7b7eecg.eastasia-01.azurewebsites.net/api/NhanVien/chucDanh" keyValue="id"
                                                    keyLabel="ten" disabled></base-select>
                                            </div>
                                            <div class="col-span-2 sm:col-span-1 ">
                                                <base-select label="Phòng" name="phong"
                                                    api="https://hrm70-b4etbsfqg7b7eecg.eastasia-01.azurewebsites.net/api/NhanVien/phong" keyValue="id"
                                                    keyLabel="ten" disabled></base-select>
                                            </div>
                                            <div class="col-span-2 sm:col-span-1 ">
                                                <base-select label="Tổ" name="to"
                                                    api="https://hrm70-b4etbsfqg7b7eecg.eastasia-01.azurewebsites.net/api/NhanVien/to" keyValue="id"
                                                    keyLabel="ten" disabled></base-select>
                                            </div>
                                            <div class="col-span-2 sm:col-span-1 mt-2">
                                                <base-datepicker label="Ngày vào ban"
                                                    name="ngayvaoban" disabled></base-datepicker>
                                            </div>
                                            <div class="col-span-2 sm:col-span-1 mt-2 ">
                                                <base-datepicker label="Ngày công tác"
                                                    name="ngaychinhthuc" disabled></base-datepicker>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- ---------hidden Item--------------- -->
                <div>
                    <base-input-number label="CMND(*)" name="cmnd" style="display: none;"></base-input-number>
                    <base-select label="Dân tộc(*)" name="dantoc" api="https://hrm70-b4etbsfqg7b7eecg.eastasia-01.azurewebsites.net/api/NhanVien/danToc"
                        keyValue="id" keyLabel="ten" style="display: none;"></base-select>
                    <base-input class="col-span-2" label="Nơi ở hiện nay(*)" name="tamtru"
                        style="display: none;"></base-input>
                    <base-input class="col-span-2" label="Nơi sinh(*)" name="noisinh"
                        style="display: none;"></base-input>
                    <base-input class="col-span-2" label="Quê quán(*)" name="quequan"
                        style="display: none;"></base-input>
                    <base-select label="Ngân hàng(*)" name="Nganhang" options="BankList"
                        style="display: none;"></base-select>
                    <base-input class="col-span-2" label="Nơi đăng ký hộ khẩu thường trú(*)" name="thuongtru"
                        style="display: none;"></base-input>
                    <base-datepicker label="Ngày cấp(*)" name="cmndngaycap" style="display: none;"></base-datepicker>
                    <base-input label="Nơi cấp(*)" name="cmndnoicap" style="display: none;"></base-input>
                    <base-select label="Tôn giáo" name="tongiao" api="https://hrm70-b4etbsfqg7b7eecg.eastasia-01.azurewebsites.net/api/NhanVien/tonGiao"
                        keyValue="id" keyLabel="ten" style="display: none;"></base-select>
                    <base-select class="flex-1" label="Ngạch công chức" name="ngachcongchuc"
                        api="https://hrm70-b4etbsfqg7b7eecg.eastasia-01.azurewebsites.net/api/NhanVien/ngachCongChuc" keyValue="id" keyLabel="ten"
                        style="display: none;"></base-select>
                </div>
                <!-- ----------------------------------------- -->
            </form>
        </div>
        <div class="col-span-2 sm:col-span-1 ">
            <div id="profile_form_action" class=" justify-end">
            </div>
        </div>
            <!-- <layout-footer></layout-footer> -->
            <custom-alert></custom-alert>
            <custom-error></custom-error>
            <custom-success></custom-success>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/datepicker.min.js"></script>
    <script src="../../assets/scripts/common/transform.js"></script>
    <script src="../../assets/scripts/common/loading.js"></script>
    <script src="../../assets/scripts/pages/staff/common.js"></script>
    <script src="../../assets/scripts/common/formHanlde.js"></script>
    <script src="../../assets/scripts/pages/staff/profile.js"></script>
    <script src="/assets/scripts/common/popupConfirm.js"></script>
    <script src="../../assets/scripts/pages/history/recordHistory.js"></script>
    <script src="/assets/scripts/common/registerComponent.js"></script>
    <script src="/assets/scripts/common/popupHandle.js"></script>
    <script src="../../assets/scripts/pages/authentic/logOut.js"></script>
    <script src="../../assets/scripts/pages/authentic/changePasswordPassword.js"></script>
    <script src="/assets/scripts/common/dateTime.js"></script>
</body>

</html>
