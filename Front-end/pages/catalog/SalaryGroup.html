<!DOCTYPE html>
<html lang="en">

<head>
    <title>Danh mục nhóm lương | Quản trị Admin</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Main CSS-->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../assets/styles/common/changePassword.css" />
    <link rel="stylesheet" href="../../assets/styles/pages/catalog/catalog.css" />
    <link rel="stylesheet" type="text/css" href="/assets/styles/pages/css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- Font-icon css-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../../assets/scripts/pages/staff/checkRole.js"></script>
</head>

<body onload="time()" class="app sidebar-mini rtl">
    <!-- Navbar-->
    <layout-header></layout-header>
    <!-- Sidebar menu-->
    <div class="app-sidebar__overlay" data-toggle="sidebar"></div>
    <layout-sidebar></layout-sidebar>
    <main class="app-content">
        <div class="app-title">
            <ul class="app-breadcrumb breadcrumb side">
                <li class="breadcrumb-item active"><a href="#"><b>Danh mục nhóm lương</b></a></li>
            </ul>
            <div id="clock"></div>
        </div>
        <div class="h-screen w-screen flex flex-col overflow-auto">
            <layout-header></layout-header>
            <div class="flex flex-1 overflow-auto">
                <layout-sidebar class="zIndexSideBar"> </layout-sidebar>
                <div class="flex-1 bg-gray-200 p-3 overflow-auto">
                    <div id="salary_form_action" class="flex gap-x-5 mt-5 justify-left"></div>
                    <div class="flex justify-between" style="color: blue; margin-top: 2%;">
                        <p class="text-xl">Danh sách nhóm lương</p>
                    </div>
                    <div class="mt-3">
                        <base-table api="buildApiUrl" columns="TableColumns" event="tableEvent">
                        </base-table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="editNhomLuong" class="modal">
        <div class="change-container">
            <span class="close">&times;</span>
            <form>
                <div class="form-header">
                    <h2>Sửa Nhóm Lương</h2>
                </div>
                <base-select label="Nhóm ngạch chức danh" name="chucdanh"
                    api="https://localhost:7141/api/ChucDanh/getAllChucDanh" keyValue="id" keyLabel="ten"></base-select>
                <base-select label="Bậc lương" name="bacluong" options="MaritalOptions"></base-select>
                <base-input-number name="hesoluong" label="Hệ số lương"></base-input-number>
                <base-input-number name="luongcoban" label="Lương cơ bản"></base-input-number>

            </form>
            <div class="flex gap-x-5 mt-5 justify-center">
                <base-button id="createBtn" label="Thêm mới" icon="bx bx-save" type="green"></base-button>
                <base-button id="saveBtn" label="Lưu" icon="bx bx-save"></base-button>
                <base-button id="removeBtn" label="Xóa" icon="bx bx-trash" type="red"></base-button>
                <base-button id="clearBtn" label="Làm Trống" icon="bx bx-eraser" type="black"></base-button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/datepicker.min.js"></script>
    <script src="../../assets/scripts/common/transform.js"></script>
    <script src="../../assets/scripts/common/loading.js"></script>
    <!-- <script src="../../assets/scripts/pages/staff/common.js"></script> -->
    <script src="../../assets/scripts/common/formHanlde.js"></script>
    <script src="../../assets/scripts/pages/catalog/SalaryGroup.js"></script>
    <script src="/assets/scripts/common/registerComponent.js"></script>
    <script src="../../assets/scripts/pages/authentic/logOut.js"></script>
    <script src="../../assets/scripts/pages/authentic/changePasswordPassword.js"></script>
    <script src="/assets/scripts/common/dateTime.js"></script>

</body>

</html>
