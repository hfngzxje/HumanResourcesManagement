<!DOCTYPE html>
<html lang="en">

<head>
  <title>Hợp đồng lao động | Quản trị Admin</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Main CSS-->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../../assets/styles/common/changePassword.css" />
  <link rel="stylesheet" type="text/css" href="/assets/styles/pages/staffSideBar/common.css">
  <link rel="stylesheet" type="text/css" href="/assets/styles/pages/css/main.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <!-- Font-icon css-->
  <script src="../../assets/scripts/pages/staff/checkRole.js"></script>
  <script src="/assets/scripts/common/registerComponent.js"></script>
</head>

<body>
  <div class="fixed z-10 inset-0 overflow-y-auto" id="popupConfirmSuccess">
    <div class="change-container" style="padding:0px">
      <div
        class="relative bg-white rounded-lg px-6 py-4 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:max-w-md sm:w-full"
        role="dialog" aria-modal="true" aria-labelledby="modal-headline">
        <div class="flex items-center justify-center mb-4">
          <div class="h-12 w-12 rounded-full bg-green-100 flex items-center justify-center">
            <svg class="h-6 w-6 text-green-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
              stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
          </div>
        </div>
        <div class="text-center">
          <h3 class="text-lg leading-6 font-medium text-gray-900" id="successMessage">
            Xác Nhận Thành Công
          </h3>
        </div>
        <div class="mt-4">
          <button
            class="inline-flex justify-center w-full rounded-md border border-transparent shadow-sm px-4 py-2 bg-green-600 text-base font-medium text-white hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 sm:text-sm"
            id="okSuccessButton">
            OK
          </button>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
