<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../assets/styles/common/common.css" />
    <link
      rel="stylesheet"
      href="../../assets/styles/common/changePassword.css"
    />
    <link
      rel="stylesheet"
      href="../../assets/styles/pages/staffSideBar/common.css"
    />
    <script src="../../assets/scripts/common/registerComponent.js"></script>
    <title>Danh sách nhân viên</title>
  </head>

  <body class="text-gray-600">
    <div class="h-screen w-screen flex flex-col overflow-auto">
      <layout-header></layout-header>
      <div class="flex flex-1 overflow-auto">
        <layout-sidebar class="zIndexSideBar"></layout-sidebar>
        <div class="container">
          <div class="right">
            
            <div class="px-5 mb-4 mt-4">
                <h1
                class="text-xl font-bold mb-2"
                style="display: flex; justify-content: center; font-size: 30px; margin-top: 10px;"
              >
                HRM
              </h1>
              <h1 class="text-xl font-bold mb-2">Mẫu báo cáo</h1>
              <base-select id="tabList" label=" "> </base-select>
            </div>
            <form id="report_form">
              <div class="top">
                <div class="input-container">
                  <h1 class="text-xl font-bold mb-4">Danh sách người thân</h1>
                  <div class="grid grid-cols-3 gap-x-5">
                    <base-select
                      label="Lọc theo"
                      options="locTheo"
                      required="true"
                    >
                    </base-select>
                    <base-select
                      label="Mã nhân viên"
                      name=""
                      keyValue="id"
                      keyLabel="ma"
                      api="https://localhost:7141/api/NhanVien"
                    ></base-select>
                    <base-select
                      label="Quan hệ"
                      name=""
                      keyValue="id"
                      keyLabel="ten"
                      api="https://localhost:7141/api/DanhMucQuanHe/getDanhMucDanToc"
                    ></base-select>
                    <base-select
                      label="Giới tính"
                      options="gioiTinh"
                      required="true"
                      style="margin-top: 9px"
                    ></base-select>
                    <base-select
                      label="Sự kiện"
                      required="true"
                    >
                    </base-select>
                  </div>
                  <div
                    id="report_form_action"
                    class="flex gap-x-5 mt-5 justify-center"
                  ></div>
                </div>
              </div>
            </form>

            <div class="bottom">
              <!-- <p
                id="datetime"
                class="text-xl font-medium mb-4"
                style="font-size: 16px"
              >
                Hà Nội / Ngày / Tháng
              </p> -->

              <div class="mt-3">
                <!-- Khai báo tên của biến global tương ứng biếu lưu trữ thông tin của API, Columns, event -->
                <base-table
                  api="buildApiUrl"
                  columns="TableColumns"
                  event="tableEvent"
                >
                </base-table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/datepicker.min.js"></script>
    <script src="../../assets/scripts/common/transform.js"></script>
    <script src="../../assets/scripts/common/loading.js"></script>
    <script src="../../assets/scripts/pages/staffSideBar/common.js"></script>
    <script src="../../assets/scripts/common/formHanlde.js"></script>
    <script src="../../assets/scripts/pages/staffSideBar/reportFamilyRelationship.js"></script>
    <script src="../../assets/scripts/pages/authentic/changePasswordPassword.js"></script>
  </body>
</html>
