<!DOCTYPE html>
<html lang="en">

<head>
  <title>Quản lý hợp đồng | Quản trị Admin</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Main CSS-->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../../assets/styles/common/changePassword.css" />
  <link rel="stylesheet" type="text/css" href="/assets/styles/pages/css/main.css">
  <!-- <link rel="stylesheet" type="text/css" href="/assets/styles/css/main.css"> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <!-- Font-icon css-->
  <script src="../../assets/scripts/pages/staff/checkRole.js"></script>

</head>

<body onload="time()" class="app sidebar-mini rtl">
  <!-- Navbar-->
  <layout-header></layout-header>
  <!-- Sidebar menu-->
  <div class="app-sidebar__overlay" data-toggle="sidebar"></div>
  <layout-sidebar></layout-sidebar>
  <main class="app-content">
    <div class="app-title mt-3">
      <ul class="app-breadcrumb breadcrumb">
        <li class="breadcrumb-item"><a href="#"><b>Danh sách hợp đồng</b></a></li>
      </ul>
      <div id="clock"></div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="tile">
          <div class="tile-body">

            <div class="row element-button">
              <div class="col-sm-2">

                <a class="btn btn-add btn-sm" onclick="isPopupEdit = false;showPopup()" title="Thêm"><i
                    class="fas fa-plus"></i>
                  Tạo mới hợp đồng</a>
              </div>

            </div>
            <base-table sortType="DESC" sortBy="trangThai" api="buildApiUrl" columns="TableColumns" event="tableEvent">
            </base-table>
          </div>
        </div>
      </div>
    </div>
    <custom-alert></custom-alert>
    <custom-error></custom-error>
    <custom-success></custom-success>
  </main>

  <div class="modal" id="editHopDong">
    <div class="change-container"
      style="max-width: 900px; width: 100%; margin: 10px auto; padding: 10px; background-color: #f0f0f0;">
      <span class="close">&times;</span>
      <form>
        <div class="flex items-center justify-between p-4 md:p-5 border-b-2 border-black rounded-t ">
          <h2 class="text-lg font-semibold text-gray-900 dark:text-white">
            Sửa hợp đồng
          </h2>
        </div>
        <div class="p-4">
          <div class="grid gap-4 mb-4 grid-cols-2">
            <div class="col-span-2 sm:col-span-1 mt-2">
              <base-select label="Chức danh " name="chucdanh" keyValue="id" keyLabel="ten"
                api="https://hrm70-b4etbsfqg7b7eecg.eastasia-01.azurewebsites.net/api/HopDong/chucDanh"></base-select>
                api="https://hrm70-b4etbsfqg7b7eecg.eastasia-01.azurewebsites.net/api/HopDong/chucDanh"></base-select>
            </div>
            <div class="col-span-2 sm:col-span-1 mt-2 ">
              <base-select label="Loại hợp đồng" name="loaihopdong" keyValue="id" keyLabel="ten"
                api="https://hrm70-b4etbsfqg7b7eecg.eastasia-01.azurewebsites.net/api/HopDong/loaiHopDong"></base-select>
                api="https://hrm70-b4etbsfqg7b7eecg.eastasia-01.azurewebsites.net/api/HopDong/loaiHopDong"></base-select>
            </div>
            <div class="col-span-2 sm:col-span-1 ">
              <base-datepicker class="ml-auto" style="margin: 0;" label="Ngày hiệu lực" name="hopdongtungay"
                validateBy="required"></base-datepicker>
            </div>
            <div class="col-span-2 sm:col-span-1">
              <base-datepicker class="ml-auto" style="margin: 0;" label="Ngày hết hạn" name="hopdongdenngay"
                validateBy="required"></base-datepicker>
            </div>
            <div id="maNhanVien" class="col-span-2 sm:col-span-1 mt-1">
              <base-select label="Mã Nhân Viên(*)" name="ma" keyValue="ma" keyLabel="ma"
                api="https://hrm70-b4etbsfqg7b7eecg.eastasia-01.azurewebsites.net/api/NhanVien" style="width: 22%; max-width: 500px;">
              </base-select>
            </div>
            <div class="col-span-2">
              <base-textarea label="Ghi chú" name="ghichu" cols="10"></base-textarea>
            </div>
          </div>
        </div>
      </form>
      <div class="flex gap-x-5 mt-5 justify-center">
        <base-button id="createBtn" label="Thêm mới" icon="bx bx-save" type="green"></base-button>
        <base-button id="saveBtn" label="Lưu" icon="bx bx-save"></base-button>
        <base-button id="removeBtn" label="Xóa" icon="bx bx-trash" type="red"></base-button>
        <base-button id="clearBtn" label="Làm Trống" icon="bx bx-eraser" type="black"></base-button>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/datepicker.min.js"></script>
  <script src="../../assets/scripts/common/transform.js"></script>
  <script src="../../assets/scripts/common/loading.js"></script>
  <script src="../../assets/scripts/common/formHanlde.js"></script>
  <script src="/assets/scripts/common/popupHandle.js"></script>
  <script src="../../assets/scripts/pages/staffSideBar/listLaborContract.js"></script>
  <script src="/assets/scripts/common/registerComponent.js"></script>
  <script src="../../assets/scripts/pages/authentic/logOut.js"></script>
  <script src="../../assets/scripts/pages/authentic/changePasswordPassword.js"></script>
  <script src="/assets/scripts/common/dateTime.js"></script>
  <script src="/assets/scripts/common/popupConfirm.js"></script>

</body>

</html>
