<!DOCTYPE html>
<html lang="en">

<head>
  <title>Danh sách hợp đồng | Quản trị Admin</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Main CSS-->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../../assets/styles/common/changePassword.css" />
  <link rel="stylesheet" type="text/css" href="/assets/styles/pages/css/main.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <!-- Font-icon css-->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="../../assets/scripts/pages/staff/checkRole.js"></script>
</head>

<body onload="time()" class="app sidebar-mini rtl">
  <!-- Navbar-->
  <layout-header></layout-header>
  <!-- Sidebar menu-->
  <div class="app-sidebar__overlay" data-toggle="sidebar"></div>
  <layout-sidebar></layout-sidebar>
  <main class="app-content">
    <div class="app-title">
      <ul class="app-breadcrumb breadcrumb side">
        <li class="breadcrumb-item"><a href="#"><b>Danh sách hợp đồng</b></a></li>
      </ul>
      <div id="clock"></div>
    </div>
        <div id="listContract_form_action" class="flex gap-x-5 mt-5 justify-left"></div>
        <div class="mt-3">
            <base-table api="buildApiUrl" columns="TableColumns" event="tableEvent">
            </base-table>
        </div>
    
    
  </main>

  <div id="editHopDong" class="modal">
    <div class="change-container"
        style="max-width: 900px; width: 100%; margin: 200px auto; padding: 10px; background-color: #f0f0f0;">
        <span class="close">&times;</span>
        <form id="change_form">
            <div class="form-header" style="padding: 10px;">
                <h2 style="color: #333; text-align: center; font-size: 24px; font-weight: lighter;">Thông tin hợp
                    đồng</h2>
            </div>
            <div style="border: 1px solid #aaa8a8">
                <div id="maNhanVien" class="flex gap-x-20" style="margin-left: 10px;">
                    <base-select label="Mã Nhân Viên(*)" required="true" name="ma" keyValue="ma" keyLabel="ma"
                        api="https://localhost:7141/api/NhanVien" style="width: 22%; max-width: 500px;">
                    </base-select>
                </div>


                <div class="flex gap-x-5" style="margin-top: 20px;">
                    <div class="flex-1 h-fit grid grid-cols-2 gap-y-2 gap-x-5 w-full" style=" padding: 10px;">
                        <base-select label="Chức danh công việc(*)" required="true" name="chucdanh" keyValue="id"
                            keyLabel="ten" api="https://localhost:7141/api/HopDong/chucDanh"></base-select>
                        <br>
                        <base-datepicker class="ml-auto" style="margin: 0;" label="Ngày hiệu lực(*)"
                            name="hopdongtungay" required="true"></base-datepicker>
                        <br>
                        <base-datepicker class="ml-auto" style="margin: 0;" label="Ngày hết hạn(*)"
                            name="hopdongdenngay" required="true"></base-datepicker>
                    </div>
                    <div class="flex-1 grid grid-cols-2 gap-y-2 gap-x-5 w-full " style="padding: 10px;">
                        <base-select label="Loại hợp đồng(*)" required="true" name="loaihopdong" keyValue="id"
                            keyLabel="ten" api="https://localhost:7141/api/HopDong/loaiHopDong"></base-select>
                        <br>
                        <base-input-number label="Lương cơ bản" name="luongcoban"
                            required="true"></base-input-number>
                        <br>
                        <div>
                            <base-select label="Trạng thái" name="trangThai" options="MaritalOptions"
                                required="true"></base-select>
                        </div>
                    </div>

                </div>

            </div>
        </form>
        <div class="flex gap-x-5 mt-5 justify-center">
            <base-button id="createBtn" label="Thêm mới" icon="bx bx-save" type="green"></base-button>
            <base-button id="saveBtn" label="Lưu" icon="bx bx-save"></base-button>
            <base-button id="removeBtn" label="Xóa" icon="bx bx-trash" type="red"></base-button>
            <base-button id="clearBtn" label="Làm Trống" icon="bx bx-eraser" type="black"></base-button>
        </div>
    </div>
</div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/datepicker.min.js"></script>
  <script src="../../assets/scripts/common/transform.js"></script>
  <script src="../../assets/scripts/common/loading.js"></script>
  <script src="../../assets/scripts/pages/staff/common.js"></script>
  <script src="../../assets/scripts/common/formHanlde.js"></script>
  <script src="../../assets/scripts/pages/staffSideBar/listLaborContract.js"></script>
  <script src="/assets/scripts/common/registerComponent.js"></script>
  <script src="../../assets/scripts/pages/authentic/logOut.js"></script>
  <script src="../../assets/scripts/pages/authentic/changePasswordPassword.js"></script>
  <script src="/assets/scripts/common/dateTime.js"></script>

</body>

</html>
