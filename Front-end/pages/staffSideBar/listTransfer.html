<!DOCTYPE html>
<html lang="en">

<head>
    <title>Quản lý thuyên chuyển | Quản trị Admin</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Main CSS-->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../assets/styles/common/changePassword.css" />
    <link rel="stylesheet" type="text/css" href="/assets/styles/pages/staffSideBar/common.css">
    <link rel="stylesheet" type="text/css" href="/assets/styles/pages/css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- Font-icon css-->
    <!-- <script src="../../assets/scripts/pages/staff/checkRole.js"></script> -->
    <script src="/assets/scripts/common/registerComponent.js"></script>
    <style>
        @media (max-width: 768px) {
            #tabList {
                display: none;
            }

            #tabDropdown {
                display: block;
            }
        }

        @media (min-width: 769px) {
            #tabList {
                display: flex;
            }

            #tabDropdown {
                display: none;
            }
        }
    </style>
</head>

<body onload="time()" class="app sidebar-mini rtl">

    <!-- Navbar-->
    <layout-header></layout-header>
    <!-- Sidebar menu-->
    <div class="app-sidebar__overlay" data-toggle="sidebar"></div>
    <layout-sidebar></layout-sidebar>
    <main class="app-content">
        <div class="row">
            <div class="col-md-12">
                <div class="app-title">
                    <ul class="app-breadcrumb breadcrumb">
                        <li class="breadcrumb-item"><a href="#"><b>Danh sách thuyên chuyển</b></a></li>
                    </ul>
                    <div id="clock"></div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <!--Left-->
            <div class="row">
                <div class="col-md-12">
                    <div class="tile">
                        <div class="row element-button">
                            <div class="col-sm-2">

                                <a class="btn btn-add btn-sm" onclick="showPopup()" title="Thêm"><i
                                        class="fas fa-plus"></i>
                                    Tạo mới thuyên chuyển</a>
                            </div>
                        </div>
                        <div>
                            <form id="report_form">
                                <div class="">
                                    <div class="input-container">
                                        <div class="grid grid-cols-4 gap-x-5">
                                            <div class="col-span-2 sm:col-span-1 mt-2">
                                                <base-select id="trangthai" label="Trạng thái" name="trangThai"
                                                    options="trangThaiSelect" style="margin-top: 9px"></base-select>
                                            </div>
                                            <div class="col-span-2 sm:col-span-1 ">
                                                <base-datepicker id="ngaydieuchuyen" class="ml-auto"
                                                    style="margin: 0; margin-top: 9px;" label="Ngày điều chuyển"
                                                    name="ngayDieuChuyen"></base-datepicker>
                                            </div>

                                        </div>
                                        <div class="col-span-2 sm:col-span-1">
                                            <div id="report_form_action"
                                                class="flex flex-wrap mt-3 justify-center space-x-6"></div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <base-table id="tableReport" api="buildApiUrl" columns="TableColumns" event="tableEvent">
                </div>
            </div>
        </div>
        <custom-alert></custom-alert>
        <custom-error></custom-error>
        <custom-success></custom-success>
    </main>

    <div id="createTransfer" class="modal">
        <div class="change-container"
            style="max-width: 1400px; width: 100%; margin: 10px auto; padding: 10px; background-color: #f0f0f0;">
            <div class="grid grid-cols-2 gap-x-4">
                <!-- Block 1 -->
                <div class="tile" id="fetchTransfer">
                    <form>
                        <div class="flex items-center justify-between p-4 md:p-5 border-b-2 border-black rounded-t">
                            <h2 class="text-lg font-semibold text-gray-900 dark:text-white">
                                Vị trí công tác hiện tại
                            </h2>
                            <div id="maNhanVien" class="col-span-2 sm:col-span-1 mt-1">
                                <base-select label="Mã Nhân Viên" name="ma" keyValue="ma" keyLabel="ma"
                                    api="https://localhost:7141/api/NhanVien">
                                </base-select>
                            </div>
                        </div>
                        <div class="p-4">
                            <div class="grid gap-4 grid-cols-2">
                                <div class="col-span-2 sm:col-span-1">
                                    <base-input label="Phòng ban" name="phong" readonly>
                                    </base-input>
                                </div>
                                <div class="col-span-2 sm:col-span-1">
                                    <base-input label="Tổ" name="to" readonly>
                                    </base-input>
                                </div>
                                <div class="col-span-2 sm:col-span-1">
                                    <base-input label="Chức vụ hiện tại" name="chucvuhientai" readonly>
                                    </base-input>
                                </div>
                                <div class="col-span-2 sm:col-span-1">
                                    <base-datepicker label="Ngày bắt đầu" name="ngaychinhthuc"
                                        disabled></base-datepicker>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- Block 2 -->
                <div class="tile" id="create">
                    <form>
                        <div class="flex items-center justify-between p-4 md:p-5 border-b-2 border-black rounded-t">
                            <h2 class="text-lg font-semibold text-gray-900 dark:text-white">
                                Vị trí công tác chuyển đến
                            </h2>
                            <div id="hidden" class="col-span-2 sm:col-span-1 mt-1" style=" visibility: hidden;">
                                <base-select label="Mã Nhân Viên">

                                </base-select>
                            </div>
                        </div>
                        <div class="p-4">
                            <div class="grid gap-4 grid-cols-2">
                                <div class="col-span-2 sm:col-span-1">
                                    <base-select id="phong" label="Phòng ban điều chuyển" name="phong"
                                        api="https://localhost:7141/api/NhanVien/phong" keyValue="id"
                                        keyLabel="ten"></base-select>
                                </div>
                                <div class="col-span-2 sm:col-span-1">
                                    <base-select id="to" label="Tổ điều chuyển" name="to" api="apiTo" keyValue="id"
                                        keyLabel="ten"></base-select>
                                </div>
                                <div class="col-span-2 sm:col-span-1">
                                    <base-select label="Chức Vụ điều chuyển" name="chucvu"
                                        api="https://localhost:7141/api/NhanVien/chucDanh" keyValue="id"
                                        keyLabel="ten"></base-select>
                                </div>
                                <div class="col-span-2 sm:col-span-1">
                                    <base-datepicker id="ngayhieuluc" label="Ngày điều chuyển" validateBy="required"
                                        name="ngayHieuLuc"></base-datepicker>
                                </div>
                            </div>
                            <div class="col-span-2 sm:col-span-1">
                                <base-textarea label="Ghi chú" name="chiTiet" cols="10"></base-textarea>
                            </div>
                        </div>
                    </form>
                </div>
            </div>


            <div class="flex gap-x-5  justify-end">
                <base-button id="updateBtn" onclick="handleLuuLichSuDieuChuyen()" label="Tạo điều chuyển"
                    icon="bx bx-save" type="green"></base-button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/datepicker.min.js"></script>
    <script src="../../assets/scripts/common/transform.js"></script>
    <script src="../../assets/scripts/common/loading.js"></script>
    <script src="/assets/scripts/common/popupHandle.js"></script>
    <script src="../../assets/scripts/common/formHanlde.js"></script>
    <script src="../../assets/scripts/pages/staffSideBar/listTransfer.js"></script>
    <script src="../../assets/scripts/pages/authentic/logOut.js"></script>
    <script src="../../assets/scripts/pages/authentic/changePasswordPassword.js"></script>
    <script src="/assets/scripts/common/dateTime.js"></script>
    <script src="/assets/scripts/common/popupConfirm.js"></script>
    <script src="/assets/scripts/common/popupHandle.js"></script>
</body>

</html>
