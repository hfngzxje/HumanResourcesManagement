<!DOCTYPE html>
<html lang="en">

<head>
  <title>Báo cáo danh sách nâng lương | Quản trị Admin</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Main CSS-->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../../assets/styles/common/changePassword.css" />
  <link rel="stylesheet" type="text/css" href="/assets/styles/pages/staffSideBar/common.css">
  <link rel="stylesheet" type="text/css" href="/assets/styles/pages/css/main.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <!-- Font-icon css-->
  <script src="../../assets/scripts/pages/staff/checkRole.js"></script>
  <script src="/assets/scripts/common/registerComponent.js"></script>
  <style>
    @media (max-width: 768px) {
      #tabList {
        display: none;
      }

      #tabDropdown {
        display: block;
      }
    }

    @media (min-width: 769px) {
      #tabList {
        display: flex;
      }

      #tabDropdown {
        display: none;
      }
    }
  </style>
</head>

<body onload="time()" class="app sidebar-mini rtl">

  <!-- Navbar-->
  <layout-header></layout-header>
  <!-- Sidebar menu-->
  <div class="app-sidebar__overlay" data-toggle="sidebar"></div>
  <layout-sidebar></layout-sidebar>
  <main class="app-content">
    <div class="row">
      <div class="col-md-12">
        <div class="app-title">
          <ul class="app-breadcrumb breadcrumb">
            <li class="breadcrumb-item"><a href="#"><b>Báo cáo danh sách nâng lương</b></a></li>
          </ul>
          <div id="clock"></div>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="px-5 mb-4 mt-4">
        <h1 class="text-xl font-bold mb-2">Mẫu báo cáo</h1>
        <base-select id="tabList" label=" "> </base-select>
      </div>
      <!--Left-->
      <div class="row">
        <div class="col-md-12">
          <div class="tile">
            <h3 class="tile-title">Danh sách nâng lương</h3>
          
          <base-table id="tableReport" api="buildApiUrl" columns="TableColumns" event="tableEvent" method="POST"
            pageSize="4">
        </div>
      </div>
      </div>

    </div>
    <div class="text-center mt-5" style="font-size: 13px">
      <p><b>Copyright
          <script type="text/javascript">
            document.write(new Date().getFullYear());
          </script> Phần mềm quản lý nhân sự | HRM
        </b></p>
    </div>
  </main>


  <div id="showPopUp" class="modal">
    <div class="change-container"
      style="max-width: 1400px; width: 100%; margin: 10px auto; padding: 10px; background-color: #f0f0f0;">
      <div class="grid grid-cols-2 gap-x-4">
        <!-- Block 1 -->
        <div class="tile" id="editSalaryUp">
          <form>
            <div class="flex items-center justify-between p-4 md:p-5 border-b-2 border-black rounded-t">
              <h2 class="text-lg font-semibold text-gray-900 dark:text-white">
                Hồ sơ lương hiện tại
              </h2>
            </div>
            <div class="p-4">
              <div class="grid gap-4 grid-cols-3">
                <div class="col-span-2 sm:col-span-1">
                  <base-input id="maHopDongPop" label="Mã hợp đồng" name="mahopdong" readonly></base-input>
                </div>
                <div class="col-span-2 sm:col-span-1">
                  <base-input id="ngachCongChucPop" label="Ngạch công chức" name="ngachcongchuc" readonly></base-input>
                </div>
                <div class="col-span-2 sm:col-span-1">
                  <base-input id="bacLuongPop" label="Bậc Lương" name="bacLuong" readonly></base-input>
                </div>
                <div class="col-span-2 sm:col-span-1">
                  <base-input-number id="hesoluongPop" label="Hệ số lương" name="heSoLuong"
                    readonly></base-input-number>
                </div>
                <div class="col-span-2 sm:col-span-1">
                  <base-input-number id="luongCoBanPop" label="Lương cơ bản" name="luongcoban"
                    readonly></base-input-number>
                </div>
                <div class="col-span-2 sm:col-span-1">
                  <base-input-number id="phuCapPop" label="Phụ cấp chúc vụ" required="true" name="phucaptrachnhiem"
                    readonly></base-input-number>
                </div>
                <div class="col-span-2 sm:col-span-1">
                  <base-input-number id="phuCapKhacPop" label="Phụ cấp khác" required="true" name="phucapkhac"
                    readonly></base-input-number>
                </div>
                <div class="col-span-2 sm:col-span-1">
                  <base-input-number id="tongLuongPop" label="Tiền lương" required="true" name="tongluong"
                    style="color: red; font-weight: bold;" readonly></base-input-number>
                </div>
                <div class="col-span-2 sm:col-span-1">
                  <base-datepicker class="ml-auto" style="margin: 0;" label="Ngày hiệu lực" name="ngaybatdau"
                    disabled></base-datepicker>
                </div>
                <div class="col-span-2 sm:col-span-1">
                  <base-datepicker class="ml-auto" style="margin: 0;" label="Ngày hết hạn" name="ngayketthuc"
                    disabled></base-datepicker>
                </div>
                <div class="col-span-2 sm:col-span-1 mt-2">
                  <base-input-number id="nhomluongPop" label="Nhóm lương" name="nhomluong" readonly
                    style="display: none;"></base-input-number>
                </div>
              </div>
            </div>
          </form>
        </div>

        <!-- Block 2 -->
        <div class="tile" id="salaryRecord_form">
          <form>
            <div class="flex items-center justify-between p-4 md:p-5 border-b-2 border-black rounded-t">
              <h2 class="text-lg font-semibold text-gray-900 dark:text-white">
                Nâng lương
              </h2>
            </div>
            <div class="p-4">
              <div class="grid gap-4 grid-cols-3">
                <div class="col-span-2 sm:col-span-1">
                  <base-input id="maHopDong" label="Mã hợp đồng" name="mahopdong" readonly>
                  </base-input>
                </div>
                <div class="col-span-2 sm:col-span-1">
                  <base-select id="ngachNhanVien" api="https://localhost:7141/api/ChucDanh/getAllChucDanh" keyvalue="id"
                    keylabel="ten" label="Chức danh" name="nhomluong" disabled></base-select>
                </div>
                <div class="col-span-2 sm:col-span-1">
                  <base-select id="ngachCongChuc" api="https://localhost:7141/api/NhanVien/ngachCongChuc" keyvalue="id"
                    keylabel="ten" label="Ngạch công chức" name="ngachcongchuc"></base-select>
                </div>
                <div class="col-span-2 sm:col-span-1">
                  <base-select id="bacLuong" label="Bậc Lương" name="bacluong" api="buidApiBacLuong" keyvalue="bacluong"
                    keylabel="bacluong" required="true"></base-select>
                </div>
                <div class="col-span-2 sm:col-span-1">
                  <base-input-number id="hesoluong" label="Hệ số lương" name="hesoluong" readonly></base-input-number>
                </div>
                <div class="col-span-2 sm:col-span-1">
                  <base-input-number id="luongCoBan" label="Lương cơ bản" name="luongcoban"
                    readonly></base-input-number>
                </div>
                <div class="col-span-2 sm:col-span-1">
                  <base-input-number id="phuCap" label="Phụ cấp chúc vụ" required="true" name="phucaptrachnhiem"
                    readonly></base-input-number>
                </div>
                <div class="col-span-2 sm:col-span-1">
                  <base-input-number id="phuCapKhac" label="Phụ cấp khác" required="true"
                    name="phucapkhac"></base-input-number>
                </div>
                <div class="col-span-2 sm:col-span-1">
                  <base-input-number id="tongLuong" label="Tiền lương" required="true" name="tongluong" readonly
                    style="color: red; font-weight: bold;"></base-input-number>
                </div>
                <!-- <div class="col-span-2 sm:col-span-1">
                  <base-input-number label="Thời hạn lên lương" required="true"
                    name="thoihanlenluong"></base-input-number>
                </div> -->
                <!-- <div class="col-span-2 sm:col-span-1">
                  <base-datepicker class="ml-auto" style="margin: 0;" label="Ngày hiệu lực"
                    name="ngayBatDau"></base-datepicker>
                </div>
                <div class="col-span-2 sm:col-span-1">
                  <base-datepicker class="ml-auto" style="margin: 0;" label="Ngày hết hạn" name="ngayketthuc"
                    disabled></base-datepicker>
                </div> -->
                <div class="col-span-2 sm:col-span-1 mt-2">
                  <base-input-number id="nhomluong" label="Nhóm lương" name="nhomluong" readonly
                    style="display: none;"></base-input-number>
                </div>
              </div>
              <div class="col-span-2 sm:col-span-1">
                <base-textarea label="Ghi chú" name="ghichu"></base-textarea>
              </div>
            </div>
          </form>
        </div>
      </div>


      <div class="flex gap-x-5  justify-end">
        <base-button id="updateBtn" onclick="handleCreate()" label="Cập nhật" icon="bx bx-save"
          type="green"></base-button>
      </div>
    </div>
  </div>



  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/datepicker.min.js"></script>
  <script src="../../assets/scripts/common/transform.js"></script>
  <script src="../../assets/scripts/common/loading.js"></script>
  <script src="../../assets/scripts/pages/staffSideBar/common.js"></script>
  <script src="../../assets/scripts/common/formHanlde.js"></script>
  <script src="../../assets/scripts/pages/staffSideBar/reportListSalaryUp.js"></script>
  <script src="../../assets/scripts/pages/authentic/logOut.js"></script>
  <script src="../../assets/scripts/pages/authentic/changePasswordPassword.js"></script>
  <script src="/assets/scripts/common/dateTime.js"></script>
</body>

</html>
