<!DOCTYPE html>
<html lang="en">

<head>
  <title>Báo cáo diện chính sách | Quản trị Admin</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Main CSS-->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../../assets/styles/common/changePassword.css" />
  <link rel="stylesheet" type="text/css" href="/assets/styles/pages/staffSideBar/common.css">
  <link rel="stylesheet" type="text/css" href="/assets/styles/pages/css/main.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <!-- Font-icon css-->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="../../assets/scripts/pages/staff/checkRole.js"></script>
  <script src="/assets/scripts/common/registerComponent.js"></script>
</head>

<body onload="time()" class="app sidebar-mini rtl">
  
    <!-- Navbar-->
    <layout-header></layout-header>
    <!-- Sidebar menu-->
    <div class="app-sidebar__overlay" data-toggle="sidebar"></div>
    <layout-sidebar></layout-sidebar>
    <main class="app-content">

      <div class="app-title">
        <ul class="app-breadcrumb breadcrumb side">
          <li class="breadcrumb-item active"><a href="#"><b>Báo cáo diện chính sách</b></a></li>
        </ul>
        <div id="clock"></div>
      </div>

      <div class="container">
        <div class="right">

          <div class="px-5 mb-4 mt-4">
            <h1 class="text-xl font-bold mb-2"
              style="display: flex; justify-content: center; font-size: 30px; margin-top: 10px;">
              HRM
            </h1>
            <h1 class="text-xl font-bold mb-2">Mẫu báo cáo</h1>
            <base-select id="tabList" label=" "> </base-select>
          </div>
          <form id="report_form">
            <div class="top">
              <div class="input-container">
                <h1 class="text-xl font-bold mb-4">Danh sách diện chính sách</h1>
                <div class="grid grid-cols-3 gap-x-5">
                  <base-select label="Lọc theo" options="locTheo" required="true">
                  </base-select>
                  <base-select label="Trạng thái" options="trangThai" required="true">
                  </base-select>
                  <base-select label="Phòng ban" name="phongban" keyValue="id" keyLabel="ten"
                    api="https://localhost:7141/api/PhongBan/getAllPhongBan"></base-select>
                  <base-datepicker class="mt-2" style="margin: 0" label="Từ ngày" name=""
                    required="true"></base-datepicker>
                  <base-datepicker class="mt-2" style="margin: 0" label="Đến ngày" name=""
                    required="true"></base-datepicker>
                  <base-select label="Giới tính" options="gioiTinh" required="true"
                    style="margin-top: 9px"></base-select>
                </div>
                <div id="report_form_action" class="flex gap-x-5 mt-5 justify-center"></div>
              </div>
            </div>
          </form>

          <div class="bottom">
            <!-- <p
                id="datetime"
                class="text-xl font-medium mb-4"
                style="font-size: 16px"
              >
                Hà Nội / Ngày / Tháng
              </p> -->

            <div class="mt-3">
              <!-- Khai báo tên của biến global tương ứng biếu lưu trữ thông tin của API, Columns, event -->
              <base-table api="buildApiUrl" columns="TableColumns" event="tableEvent">
              </base-table>
            </div>
          </div>
        </div>
      </div>

    </div>
  </main>



  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/datepicker.min.js"></script>
  <script src="../../assets/scripts/common/transform.js"></script>
  <script src="../../assets/scripts/common/loading.js"></script>
  <script src="../../assets/scripts/pages/staffSideBar/common.js"></script>
  <script src="../../assets/scripts/common/formHanlde.js"></script>
  <script src="../../assets/scripts/pages/staffSideBar/reportDifficultHouseholds.js"></script>
  <script src="../../assets/scripts/pages/authentic/logOut.js"></script>
  <script src="../../assets/scripts/pages/authentic/changePasswordPassword.js"></script>
  <script src="/assets/scripts/common/dateTime.js"></script>
</body>

</html>
