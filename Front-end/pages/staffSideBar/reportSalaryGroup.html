<!DOCTYPE html>
<html lang="en">

<head>
  <title>Báo cáo nhóm lương | Quản trị Admin</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Main CSS-->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../../assets/styles/common/changePassword.css" />
  <link rel="stylesheet" type="text/css" href="/assets/styles/pages/staffSideBar/common.css">
  <link rel="stylesheet" type="text/css" href="/assets/styles/pages/css/main.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <!-- Font-icon css-->
  <script src="../../assets/scripts/pages/staff/checkRole.js"></script>
  <script src="/assets/scripts/common/registerComponent.js"></script>
  <style>
    @media (max-width: 768px) {
      #tabList {
        display: none;
      }

      #tabDropdown {
        display: block;
      }
    }

    @media (min-width: 769px) {
      #tabList {
        display: flex;
      }

      #tabDropdown {
        display: none;
      }
    }
  </style>
</head>

<body onload="time()" class="app sidebar-mini rtl">

  <!-- Navbar-->
  <layout-header></layout-header>
  <!-- Sidebar menu-->
  <div class="app-sidebar__overlay" data-toggle="sidebar"></div>
  <layout-sidebar></layout-sidebar>
  <main class="app-content">
    <div class="row">
      <div class="col-md-12">
        <div class="app-title">
          <ul class="app-breadcrumb breadcrumb">
            <li class="breadcrumb-item"><a href="#"><b>Báo cáo nhóm lương</b></a></li>
          </ul>
          <div id="clock"></div>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="px-5 mb-4 mt-4">
        <h1 class="text-xl font-bold mb-2">Mẫu báo cáo</h1>
        <base-select id="tabList" label=" "> </base-select>
      </div>
      <!--Left-->
      <div class="row">
        <div class="col-md-12">
          <div class="tile">
            <h3 class="tile-title">Danh sách nhóm lương</h3>
            <div>
              <form id="report_form">
                <div class="">
                  <div class="input-container">
                    <div class="grid grid-cols-4 gap-x-5">
                      <div class="col-span-2 sm:col-span-1 ">
                        <base-select id="loctheo" label="Lọc theo" options="locTheo" required="true"
                          name="searchRules"></base-select>
                      </div>
                      <div class="col-span-2 sm:col-span-1 mt-2">
                        <base-select id="chucdanh" label="Chức danh" name="ChucDanh" keyValue="id" keyLabel="ten"
                          api="https://localhost:7141/api/ChucDanh/getAllChucDanh"></base-select>
                      </div>
                      <div class="col-span-2 sm:col-span-1 ">
                        <base-select id="bacluong" label="Bậc lương" name="BacLuong" options="bacLuong">
                        </base-select>
                      </div>
                    </div>
                    <div class="col-span-2 sm:col-span-1">
                      <div id="report_form_action" class="flex flex-wrap mt-3 justify-center"></div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <base-table id="tableReport" api="buildApiUrl" columns="TableColumns" event="tableEvent" pageSize="4"
            method="POST">
        </div>
      </div>

    </div>
    <div class="text-center mt-5" style="font-size: 13px">
      <p><b>Copyright
          <script type="text/javascript">
            document.write(new Date().getFullYear());
          </script> Phần mềm quản lý nhân sự | HRM
        </b></p>
    </div>
  </main>



  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/datepicker.min.js"></script>
  <script src="../../assets/scripts/common/transform.js"></script>
  <script src="../../assets/scripts/common/loading.js"></script>
  <script src="../../assets/scripts/pages/staffSideBar/common.js"></script>
  <script src="../../assets/scripts/common/formHanlde.js"></script>
  <script src="../../assets/scripts/pages/staffSideBar/reportSalaryGroup.js"></script>
  <script src="../../assets/scripts/pages/authentic/logOut.js"></script>
  <script src="../../assets/scripts/pages/authentic/changePasswordPassword.js"></script>
  <script src="/assets/scripts/common/dateTime.js"></script>
</body>

</html>
