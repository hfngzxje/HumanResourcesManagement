<!DOCTYPE html>
<html lang="en">

<head>
    <title>Quản lý Khen thưởng | Quản trị Admin</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Main CSS-->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../assets/styles/common/changePassword.css" />
    <link rel="stylesheet" type="text/css" href="/assets/styles/pages/staffSideBar/common.css">
    <link rel="stylesheet" type="text/css" href="/assets/styles/pages/css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- Font-icon css-->
    <script src="../../assets/scripts/pages/staff/checkRole.js"></script>
    <script src="/assets/scripts/common/registerComponent.js"></script>
    <style>
        @media (max-width: 768px) {
            #tabList {
                display: none;
            }

            #tabDropdown {
                display: block;
            }
        }

        @media (min-width: 769px) {
            #tabList {
                display: flex;
            }

            #tabDropdown {
                display: none;
            }
        }
    </style>
</head>

<body onload="time()" class="app sidebar-mini rtl">

    <!-- Navbar-->
    <layout-header></layout-header>
    <!-- Sidebar menu-->
    <div class="app-sidebar__overlay" data-toggle="sidebar"></div>
    <layout-sidebar></layout-sidebar>
    <main class="app-content">
        <div class="row">
            <div class="col-md-12">
                <div class="app-title">
                    <ul class="app-breadcrumb breadcrumb">
                        <li class="breadcrumb-item"><a href="#"><b>Quản lý khen thưởng</b></a></li>
                    </ul>
                    <div id="clock"></div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="px-5 mb-4 mt-4">
                <h1 class="text-xl font-bold mb-2">Danh mục</h1>
                <base-select id="tabAward" label=" "> </base-select>
            </div>
            <!--Left-->
            <div class="row">
                <div class="col-md-12">
                    <div class="tile">
                        <div class="row element-button">
                            <div class="col-sm-2">

                                <a class="btn btn-add btn-sm" onclick="showPopup()" title="Thêm"><i
                                        class="fas fa-plus"></i>
                                    Tạo mới khen thưởng</a>
                            </div>
                        </div>
                        <div>

                            <form id="report_form">
                                <div class="">
                                    <div class="input-container">
                                        <div class="grid grid-cols-4 gap-x-5">
                                            <div class="col-span-2 sm:col-span-1 ">
                                                <base-datepicker id="ngaykhenthuong" class="ml-auto"
                                                    style="margin: 0; margin-top: 9px;" label="Ngày khen thưởng"
                                                    name="fromDate"></base-datepicker>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <base-table id="tableReport" api="buildApiUrlKhenThuong" columns="TableColumns">
                    </base-table>
                </div>
            </div>
        </div>
        <custom-alert></custom-alert>
        <custom-error></custom-error>
        <custom-success></custom-success>
        <custom-navigation></custom-navigation>
    </main>

    <div class="modal" id="createAward">
        <div class="change-container"
            style="max-width: 900px; width: 100%; margin: 10px auto; padding: 10px; background-color: #f0f0f0;">
            <span class="close">&times;</span>
            <form>
                <div class="flex items-center justify-between p-4 md:p-5 border-b-2 border-black rounded-t ">
                    <h2 class="text-lg font-semibold text-gray-900 dark:text-white">
                        Thêm khen thưởng
                    </h2>
                </div>
                <div class="p-4">
                    <div class="grid gap-4 mb-4 grid-cols-2">
                        <div id="maNhanVien" class="col-span-2 sm:col-span-1 mt-3">
                            <base-select label="Mã Nhân Viên" name="ma" keyValue="ma" keyLabel="ma"
                                api="https://hrm70-b4etbsfqg7b7eecg.eastasia-01.azurewebsites.net/api/NhanVien">
                            </base-select>
                        </div>
                        <div class="col-span-2 sm:col-span-1 mt-3"></div>
                        <div class="col-span-2 sm:col-span-1 mt-3">
                            <base-select label="Tên" name="ten" keyValue="id" keyLabel="ten"
                                api="https://hrm70-b4etbsfqg7b7eecg.eastasia-01.azurewebsites.net/api/DanhMucKhenThuongKyLuat/getDanhMucKhenThuongKyLuat"></base-select>
                        </div>
                        <div class="col-span-2 sm:col-span-1 mt-2 ">
                            <base-datepicker class="ml-auto" style="margin: 0;" label="Thời gian" name="ngay"
                                validateBy="required"></base-datepicker>
                        </div>
                        <div class="col-span-2 sm:col-span-1 ">

                            <base-input label="Nội dung" validateBy="required" name="noidung"></base-input>
                        </div>
                        <div class="col-span-2 sm:col-span-1">
                            <base-input label="Lý do" validateBy="required" name="lido"></base-input>
                        </div>
                    </div>
                </div>
            </form>
            <div class="flex gap-x-5 mt-5 justify-center">
                <div id="award_form_action" class="mt-3 justify-end"></div>

            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/datepicker.min.js"></script>
    <script src="../../assets/scripts/common/transform.js"></script>
    <script src="../../assets/scripts/common/loading.js"></script>
    <script src="../../assets/scripts/pages/staffSideBar/awardCommon.js"></script>
    <script src="../../assets/scripts/common/formHanlde.js"></script>
    <script src="/assets/scripts/common/popupHandle.js"></script>
    <script src="../../assets/scripts/pages/staffSideBar/listAward.js"></script>
    <script src="/assets/scripts/common/popupConfirm.js"></script>
    <script src="../../assets/scripts/pages/history/recordHistory.js"></script>
    <script src="../../assets/scripts/pages/authentic/logOut.js"></script>
    <script src="../../assets/scripts/pages/authentic/changePasswordPassword.js"></script>
    <script src="/assets/scripts/common/dateTime.js"></script>
    <script src="/assets/scripts/common/checkIsCreatedResume.js"></script>
</body>

</html>
